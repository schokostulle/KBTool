      <h1>ğŸ“œ Kriegsberichte</h1>
    </header>

    <section class="content">
      <!-- Formular -->
      <div class="card">
        <h2>Neuen Kriegsbericht eintragen</h2>
        <form id="kbForm">
          <label>Titel
            <input type="text" id="kbTitle" placeholder="z. B. Spionage bei C-201-16" required>
          </label>
          <label>Datum & Uhrzeit
            <input type="datetime-local" id="kbDate" required>
          </label>
          <label>Kampfbericht (Text)
            <textarea id="kbText" rows="12" placeholder="Bericht hier einfÃ¼gen..." required></textarea>
          </label>
          <button type="submit">Speichern</button>
        </form>
      </div>

      <!-- Anzeige -->
      <div class="card">
        <h2>Alle Berichte</h2>
        <div id="kbList">Lade Berichte...</div>
      </div>
    </section>

  <script type="module" src="authguard.js"></script>

  <!-- LOGIK -->
  <script type="module">
    import { supabase } from "./supabase.js";

    let currentUser = null;

    /* === User laden === */
    async function getCurrentUser() {
      const { data } = await supabase.auth.getUser();
      if (!data.user) {
        window.location.href = "index.html";
        return;
      }
      const { data: user } = await supabase
        .from("users")
        .select("*")
        .eq("id", data.user.id)
        .single();
      currentUser = user;
    }

    /* === Kampfberichte laden === */
    async function loadKBs() {
      const container = document.getElementById("kbList");
      container.innerHTML = "Lade Berichte...";

      const { data, error } = await supabase
        .from("kb")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        container.textContent = "Fehler beim Laden.";
        return;
      }

      if (!data || data.length === 0) {
        container.textContent = "Noch keine Kriegsberichte vorhanden.";
        return;
      }

      container.innerHTML = "";

      for (const kb of data) {
        const date = new Date(kb.kb_datum || kb.created_at);
        const dateStr = date.toLocaleString("de-DE");

        container.insertAdjacentHTML(
          "beforeend",
          `
          <article class="kb-entry">
            <header>
              <h3>${kb.titel || "Kampfbericht"}</h3>
              <span>${dateStr}</span>
              <small>Eingetragen von ${kb.verfasser_name || "Unbekannt"}</small>
            </header>
            <pre class="kb-text">${kb.text}</pre>
          </article>
        `
        );
      }
    }

    /* === KB speichern === */
    document.getElementById("kbForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const titel = document.getElementById("kbTitle").value.trim();
      const datum = document.getElementById("kbDate").value;
      const text = document.getElementById("kbText").value.trim();

      if (!titel || !datum || !text) {
        alert("Bitte alle Felder ausfÃ¼llen.");
        return;
      }

      const { error } = await supabase.from("kb").insert({
        titel,
        kb_datum: datum,
        text,
        verfasser_id: currentUser.id,
        verfasser_name: currentUser.username,
      });

      if (error) {
        alert("Fehler beim Speichern: " + error.message);
      } else {
        alert("Kriegsbericht gespeichert!");
        document.getElementById("kbForm").reset();
        loadKBs();
      }
    });

    /* === Init === */
    await getCurrentUser();
    loadKBs();

    /* === Admin-Links ausblenden fÃ¼r Member === */
    document.addEventListener("DOMContentLoaded", () => {
      const roleInfo = document.getElementById("user-info");
      const observer = new MutationObserver(() => {
        if (roleInfo.textContent.includes("(member)")) {
          document.querySelectorAll("[data-admin]").forEach(el => el.style.display = "none");
        }
      });
      observer.observe(roleInfo, { childList: true });
    });
  </script>
