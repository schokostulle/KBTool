<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullfrog Tools – Anmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: #fff;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 { margin-bottom: 5px; }
  </style>
</head>
<body>
  <div>
    <h2>Registrierung</h2>
    <input id="regUser" placeholder="Ingame-Name" />
    <input id="regPass" type="password" placeholder="Passwort" />
    <button id="btnRegister">Registrieren</button>
  </div>

  <div>
    <h2>Login</h2>
    <input id="logUser" placeholder="Ingame-Name" />
    <input id="logPass" type="password" placeholder="Passwort" />
    <button id="btnLogin">Login</button>
  </div>

  <button id="btnLogout">Logout</button>

  <!-- Verknüpfung zum Supabase-Frontend-Code -->
  <script type="module" src="./supabase.js"></script>
</body>
</html>
