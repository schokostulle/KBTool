<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullfrog Command – Anmeldung</title>
  <link rel="stylesheet" href="./css/stylesheet.css" />
  <style>
    /* Zusätzlicher Stil nur für Login-Seite */
    .auth-container {
      max-width: 420px;
      margin: 6rem auto;
      background: rgba(20, 20, 25, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      text-align: center;
    }

    .auth-container h2 {
      font-family: "Cinzel", serif;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .auth-container p {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .auth-container input {
      width: 90%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 0.4rem;
      border: 1px solid var(--border);
      background: #111;
      color: var(--text-light);
      font-family: var(--font-body);
    }

    .auth-container button {
      width: 94%;
      margin-top: 1rem;
      padding: 0.6rem;
      border: none;
      border-radius: 0.4rem;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .auth-container button:hover {
      background: var(--accent-light);
    }

    .toggle-link {
      color: var(--accent-light);
      cursor: pointer;
      display: block;
      margin-top: 1rem;
      text-decoration: underline;
    }

    .info-box {
      margin-top: 1rem;
      padding: 0.5rem;
      border-left: 4px solid var(--accent);
      background: #111;
      color: #fff;
      border-radius: 0.3rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body class="dark-theme">
  <header class="header">
    <h1>⚓ Bullfrog Command</h1>
  </header>

  <main>
    <section class="auth-container" id="loginContainer">
      <h2>Login</h2>
      <p>Melde dich mit deiner @bullfrog.fake Adresse an</p>

      <input type="email" id="loginEmail" placeholder="E-Mail (z. B. deinname@bullfrog.fake)" />
      <input type="password" id="loginPassword" placeholder="Passwort" />

      <button id="loginBtn">Einloggen</button>
      <span class="toggle-link" id="showRegister">Noch kein Konto? Jetzt registrieren ⚔️</span>

      <div id="loginMsg" class="info-box hidden"></div>
    </section>

    <section class="auth-container hidden" id="registerContainer">
      <h2>Registrierung</h2>
      <p>Erstelle ein Konto mit deiner @bullfrog.fake E-Mail</p>

      <input type="email" id="regEmail" placeholder="E-Mail (z. B. deinname@bullfrog.fake)" />
      <input type="password" id="regPassword" placeholder="Passwort" />

      <button id="registerBtn">Registrieren</button>
      <span class="toggle-link" id="showLogin">Schon registriert? Zum Login ⚓</span>

      <div id="registerMsg" class="info-box hidden"></div>
    </section>
  </main>

  <footer class="footer">
    <p>⚓ Bullfrog Fleet Command – Gemeinschaft der Seefahrer</p>
  </footer>

  <!-- Supabase -->
  <script type="module">
    import { supabase } from './js/supabase.js';

    // Umschalten Login/Registrierung
    document.getElementById('showRegister').addEventListener('click', () => {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('registerContainer').classList.remove('hidden');
    });

    document.getElementById('showLogin').addEventListener('click', () => {
      document.getElementById('registerContainer').classList.add('hidden');
      document.getElementById('loginContainer').classList.remove('hidden');
    });

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const loginMsg = document.getElementById('loginMsg');
      loginMsg.classList.remove('hidden');
      loginMsg.textContent = '⏳ Anmeldung läuft...';

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        loginMsg.textContent = `❌ Fehler: ${error.message}`;
      } else {
        loginMsg.textContent = '✅ Willkommen zurück, Kommandant!';
        setTimeout(() => window.location.href = './dashboard.html', 800);
      }
    });

    // Registrierung
    document.getElementById('registerBtn').addEventListener('click', async () => {
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const registerMsg = document.getElementById('registerMsg');
      registerMsg.classList.remove('hidden');
      registerMsg.textContent = '⚓ Registrierung läuft...';

      if (!email.endsWith('@bullfrog.fake')) {
        registerMsg.textContent = '❌ Bitte nutze eine @bullfrog.fake E-Mail-Adresse';
        return;
      }

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        registerMsg.textContent = `❌ Fehler: ${error.message}`;
      } else {
        registerMsg.textContent = '✅ Konto erstellt! Du kannst dich jetzt einloggen.';
        setTimeout(() => {
          document.getElementById('registerContainer').classList.add('hidden');
          document.getElementById('loginContainer').classList.remove('hidden');
        }, 1000);
      }
    });

    // Session prüfen
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data?.session) window.location.href = './dashboard.html';
    })();
  </script>
</body>
</html>
