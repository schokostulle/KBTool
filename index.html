<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Bullfrog Tools – Login</title>
<style>
body{font-family:Trebuchet MS;background:#19150e;color:#d8c7a0;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.card{background:#231f14;padding:25px;border-radius:10px;width:300px;text-align:center;box-shadow:0 0 6px #0006}
input,button{width:100%;padding:10px;margin:6px 0;border:none;border-radius:6px}
input{background:#1c1811;color:#d8c7a0}
button{background:#b9923d;color:#19150e;font-weight:bold;cursor:pointer}
button:hover{background:#d1a24f}
small{display:block;margin-top:8px;cursor:pointer}
#msg{margin-top:10px;color:#b9923d;font-size:13px}
</style>
</head>
<body>

<div class="card" id="login">
  <h2>Bullfrog Tools</h2>
  <input id="loginUser" placeholder="Ingame-Name">
  <input id="loginPass" type="password" placeholder="Passwort">
  <button id="btnLogin">Anmelden</button>
  <small onclick="toggle('register')">Registrieren</small>
  <div id="msg"></div>
</div>

<div class="card" id="register" style="display:none">
  <h2>Registrieren</h2>
  <input id="regUser" placeholder="Ingame-Name">
  <input id="regPass" type="password" placeholder="Passwort">
  <input id="regPass2" type="password" placeholder="Passwort wiederholen">
  <button id="btnRegister">Registrieren</button>
  <small onclick="toggle('login')">Zurück</small>
  <div id="msg"></div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

window.toggle=(m)=>{
  document.getElementById("login").style.display=m==="login"?"block":"none";
  document.getElementById("register").style.display=m==="register"?"block":"none";
  document.getElementById("msg").textContent="";
}

/* === LOGIN === */
document.getElementById("btnLogin").onclick=async()=>{
  const u=document.getElementById("loginUser").value.trim();
  const p=document.getElementById("loginPass").value.trim();
  const msg=document.getElementById("msg");
  if(!u||!p){msg.textContent="Bitte alle Felder ausfüllen.";return;}
  const email=`${u}@bullfrog.fake`;
  const {data,error}=await supabase.auth.signInWithPassword({email,password:p});
  if(error){msg.textContent="Fehler: "+error.message;return;}

  const {data:userRow}=await supabase.from("users").select("*").eq("id",data.user.id).maybeSingle();
  if(!userRow){msg.textContent="Kein Benutzerprofil gefunden.";return;}
  if(userRow.status!=="active"){await supabase.auth.signOut();msg.textContent="Noch nicht freigeschaltet.";return;}

  localStorage.setItem("username",userRow.username);
  localStorage.setItem("role",userRow.role);
  window.location="dashboard.html";
}

/* === REGISTRIERUNG === */
document.getElementById("btnRegister").onclick=async()=>{
  const u=document.getElementById("regUser").value.trim();
  const p=document.getElementById("regPass").value.trim();
  const p2=document.getElementById("regPass2").value.trim();
  const msg=document.getElementById("msg");
  if(!u||!p||!p2){msg.textContent="Bitte alle Felder ausfüllen.";return;}
  if(p!==p2){msg.textContent="Passwörter stimmen nicht überein.";return;}

  const email=`${u}@bullfrog.fake`;
  const {data,error}=await supabase.auth.signUp({email,password:p});
  if(error){msg.textContent="Fehler: "+error.message;return;}

  const {data:all}=await supabase.from("users").select("id");
  const isFirst=!all||all.length===0;
  await supabase.from("users").insert({
    id:data.user.id,username:u,
    role:isFirst?"admin":"member",
    status:isFirst?"active":"pending"
  });
  msg.textContent=isFirst?"Admin erstellt – bitte anmelden.":"Registrierung erfolgreich, warte auf Freischaltung.";
  toggle("login");
}
</script>
</body>
</html>
