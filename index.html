<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Konto-Verwaltung</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Konto-Verwaltung</h1>

  <section>
    <h2>Registrierung</h2>
    <input type="email" id="regEmail" placeholder="E-Mail">
    <input type="password" id="regPass" placeholder="Passwort">
    <button id="registerBtn">Registrieren</button>
  </section>

  <section>
    <h2>Login</h2>
    <input type="email" id="logEmail" placeholder="E-Mail">
    <input type="password" id="logPass" placeholder="Passwort">
    <button id="loginBtn">Login</button>
  </section>

  <script type="module">
    import { register, login } from "./js/auth.js";

    document.getElementById("registerBtn").onclick = () => {
      register(
        document.getElementById("regEmail").value,
        document.getElementById("regPass").value
      );
    };

    document.getElementById("loginBtn").onclick = () => {
      login(
        document.getElementById("logEmail").value,
        document.getElementById("logPass").value
      );
    };
  </script>
</body>
</html>
