<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Bullfrog Tools â€“ Anmeldung</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>
  <header>
    <h1>Bullfrog Tools</h1>
    <button id="themeToggle" title="Theme umschalten">ðŸŒ™</button>
  </header>

  <main id="authContainer">
    <!-- Login-Formular -->
    <form id="loginForm">
      <h2>Anmeldung</h2>
      <label>Benutzername</label>
      <input type="text" id="loginUsername" required />

      <label>Passwort</label>
      <input type="password" id="loginPassword" required />

      <button type="submit">Einloggen</button>

      <p>Noch kein Konto?
        <a href="#" id="toRegister">Jetzt registrieren</a>
      </p>
    </form>

    <!-- Registrierungsformular -->
    <form id="registerForm" hidden>
      <h2>Registrierung</h2>
      <label>Benutzername</label>
      <input type="text" id="regUsername" required />

      <label>Passwort</label>
      <input type="password" id="regPassword" required />

      <label>Passwort wiederholen</label>
      <input type="password" id="regPasswordRepeat" required />

      <button type="submit">Registrieren</button>

      <p>Schon ein Konto?
        <a href="#" id="toLogin">Hier einloggen</a>
      </p>
    </form>

    <!-- Status- oder Hinweisbereich -->
    <div id="messageBox"></div>
  </main>

  <script type="module">
    import { registerUser, loginUser } from "./supabase.js";

    const themeBtn = document.getElementById("themeToggle");
    const body = document.body;
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      body.classList.add("dark");
      themeBtn.textContent = "ðŸŒž";
    }

    themeBtn.onclick = () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      themeBtn.textContent = isDark ? "ðŸŒž" : "ðŸŒ™";
    };

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const messageBox = document.getElementById("messageBox");

    document.getElementById("toRegister").onclick = (e) => {
      e.preventDefault();
      loginForm.hidden = true;
      registerForm.hidden = false;
    };
    document.getElementById("toLogin").onclick = (e) => {
      e.preventDefault();
      registerForm.hidden = true;
      loginForm.hidden = false;
    };

    // Registrierung
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = regUsername.value.trim();
      const pw = regPassword.value;
      const pw2 = regPasswordRepeat.value;

      if (pw !== pw2) {
        showMessage("PasswÃ¶rter stimmen nicht Ã¼berein", "error");
        return;
      }

      try {
        const result = await registerUser(username, pw);
        showMessage(result.message, "info");
      } catch (err) {
        showMessage("Fehler bei der Registrierung: " + err.message, "error");
      }
    });

    // Anmeldung
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = loginUsername.value.trim();
      const pw = loginPassword.value;

      try {
        const result = await loginUser(username, pw);
        showMessage(result.message, "info");

        // Wenn Login erfolgreich und Benutzer freigeschaltet:
        if (result.success) {
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        }
      } catch (err) {
        showMessage("Fehler bei der Anmeldung: " + err.message, "error");
      }
    });

    function showMessage(text, type = "info") {
      messageBox.textContent = text;
      messageBox.className = type;
      setTimeout(() => (messageBox.textContent = ""), 7000);
    }
  </script>
</body>
</html>
