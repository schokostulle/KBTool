<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Allianz-Tool – Anmeldung</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="auth.js"></script>
</head>
<body>
  <main class="centered">
    <h1>⚓ Allianz-Login</h1>

    <section class="login-section">
      <h2>Anmelden</h2>
      <form id="loginForm">
        <input id="loginName" type="text" placeholder="Ingame-Name" required>
        <input id="loginPassword" type="password" placeholder="Passwort" required>
        <button type="submit">Anmelden</button>
      </form>
    </section>

    <hr>

    <section class="register-section">
      <h2>Registrieren</h2>
      <form id="registerForm">
        <input id="username" type="text" placeholder="Ingame-Name" required>
        <input id="password" type="password" placeholder="Passwort" required>
        <button type="submit">Registrieren</button>
      </form>
    </section>
  </main>
</body>
</html>
