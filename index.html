<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bullfrog Tools ‚Äì Anmeldung</title>
<style>
  :root {
    --bg: #19150e;
    --card-bg: #231f14;
    --text: #d8c7a0;
    --input-bg: #2e2618;
    --accent: #b9923d;
    --error: #8b3a3a;
  }

  body.light {
    --bg: #f6f1e3;
    --card-bg: #fff9e8;
    --text: #3e2f1d;
    --input-bg: #f0e7d0;
    --accent: #c4953f;
  }

  body {
    margin: 0;
    font-family: "Trebuchet MS", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.3s, color 0.3s;
  }

  /* === Theme-Schalter === */
  #themeToggle {
    position: fixed;
    top: 15px;
    right: 15px;
    background: var(--card-bg);
    border: 1px solid var(--accent);
    border-radius: 50%;
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent);
    cursor: pointer;
    font-size: 1.2em;
    transition: all 0.3s;
  }

  #themeToggle:hover {
    background: var(--accent);
    color: var(--bg);
  }

  .card {
    background: var(--card-bg);
    border: 1px solid #3b3322;
    border-radius: 10px;
    padding: 35px;
    width: 350px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    transition: background 0.3s;
  }

  h2 {
    text-align: center;
    color: var(--accent);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: none;
    border-radius: 5px;
    background: var(--input-bg);
    color: var(--text);
    font-size: 0.95em;
    transition: background 0.3s;
  }

  input:focus {
    outline: 1px solid var(--accent);
    background: rgba(255,255,255,0.05);
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
    background: var(--accent);
    color: var(--bg);
    border: none;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.1s;
  }

  button:hover { background: #d3ae56; transform: scale(1.02); }

  .switch {
    text-align: center;
    margin-top: 10px;
    font-size: 0.9em;
  }

  .switch a {
    color: var(--accent);
    text-decoration: none;
    cursor: pointer;
    font-weight: 600;
  }

  .switch a:hover { text-decoration: underline; }

  .msg {
    margin-top: 12px;
    text-align: center;
    color: var(--text);
    font-size: 0.9em;
  }
</style>
</head>
<body>
  <div id="themeToggle" title="Modus wechseln">‚òÄÔ∏è</div>

  <div class="card">
    <h2>Bullfrog Tools</h2>

    <!-- Login -->
    <div id="loginBox">
      <input id="loginName" placeholder="Name" />
      <input id="loginPass" type="password" placeholder="Passwort" />
      <button id="btnLogin">Anmelden</button>
      <div class="switch">Kein Konto? <a id="toRegister">Registrieren</a></div>
    </div>

    <!-- Registrierung -->
    <div id="registerBox" style="display:none;">
      <input id="regName" placeholder="Name w√§hlen" />
      <input id="regPass" type="password" placeholder="Passwort" />
      <input id="regPassRepeat" type="password" placeholder="Passwort wiederholen" />
      <button id="btnRegister">Registrieren</button>
      <div class="switch">Bereits registriert? <a id="toLogin">Einloggen</a></div>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    const msg=document.getElementById("msg");
    const themeBtn=document.getElementById("themeToggle");

    // === Theme Steuerung ===
    const setTheme=(mode)=>{
      if(mode==="light"){
        document.body.classList.add("light");
        themeBtn.textContent="üåô";
      }else{
        document.body.classList.remove("light");
        themeBtn.textContent="‚òÄÔ∏è";
      }
      localStorage.setItem("theme",mode);
    };

    const savedTheme=localStorage.getItem("theme")||"dark";
    setTheme(savedTheme);

    themeBtn.onclick=()=>setTheme(document.body.classList.contains("light")?"dark":"light");

    // Umschalten Login <-> Registrierung
    document.getElementById("toRegister").onclick=()=>{loginBox.style.display="none";registerBox.style.display="block";msg.textContent="";};
    document.getElementById("toLogin").onclick=()=>{registerBox.style.display="none";loginBox.style.display="block";msg.textContent="";};

   // --- Registrierung ---
async function register() {
  const username = document.getElementById("regName").value.trim();
  const password = document.getElementById("regPass").value;
  const password2 = document.getElementById("regPass2").value;
  const msg = document.getElementById("message");

  if (!username || !password || !password2) {
    msg.textContent = "Bitte alle Felder ausf√ºllen.";
    return;
  }
  if (password !== password2) {
    msg.textContent = "Passw√∂rter stimmen nicht √ºberein.";
    return;
  }

  const email = `${username}@bullfrog.fake`;

  // Pr√ºfe, ob es schon einen Admin gibt
  const { data: existing } = await supabase.from("users").select("id");
  const isFirst = !existing || existing.length === 0;

  const { data, error } = await supabase.auth.signUp({ email, password });
  if (error) {
    msg.textContent = error.message;
    return;
  }

  await supabase.from("users").insert({
    id: data.user.id,
    username,
    role: isFirst ? "admin" : "member",
    status: isFirst ? "active" : "pending"
  });

  msg.textContent = isFirst
    ? "Admin-Konto erstellt! Du kannst dich sofort anmelden."
    : "Registriert. Warte auf Freischaltung durch den Admin.";
}

// --- Login ---
async function login() {
  const username = document.getElementById("loginName").value.trim();
  const password = document.getElementById("loginPass").value;
  const msg = document.getElementById("message");
  const email = `${username}@bullfrog.fake`;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });
  if (error) {
    msg.textContent = "Anmeldung fehlgeschlagen.";
    return;
  }

  const { data: userRow } = await supabase
    .from("users")
    .select("*")
    .eq("id", data.user.id)
    .single();

  if (!userRow || userRow.status !== "active") {
    await supabase.auth.signOut();
    msg.textContent = "Dein Account ist noch nicht freigeschaltet.";
    return;
  }

  localStorage.setItem("role", userRow.role);
  localStorage.setItem("username", userRow.username);
  window.location.href = "dashboard.html";
}
    };
  </script>
</body>
</html>
