<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Konto-Verwaltung</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Konto-Verwaltung üê∏</h1>

  <section>
    <h2>Registrieren</h2>
    <input type="text" id="regNick" placeholder="Nickname">
    <input type="password" id="regPass1" placeholder="Passwort">
    <input type="password" id="regPass2" placeholder="Passwort best√§tigen">
    <button id="btnRegister">Registrieren</button>
  </section>

  <section>
    <h2>Login</h2>
    <input type="text" id="logNick" placeholder="Nickname">
    <input type="password" id="logPass" placeholder="Passwort">
    <button id="btnLogin">Login</button>
  </section>

  <script type="module">
    import { registerUser, loginUser } from "./js/auth.js";

    document.getElementById("btnRegister").onclick = () => {
      const nick = document.getElementById("regNick").value.trim();
      const pass1 = document.getElementById("regPass1").value;
      const pass2 = document.getElementById("regPass2").value;
      registerUser(nick, pass1, pass2);
    };

    document.getElementById("btnLogin").onclick = () => {
      const nick = document.getElementById("logNick").value.trim();
      const pass = document.getElementById("logPass").value;
      loginUser(nick, pass);
    };
  </script>
</body>
</html>
