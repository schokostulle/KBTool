<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anmeldung â€“ Seefahrer Kommando</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
  <!-- ========== Kopfbereich ========== -->
  <header>
    <h1>âš“ Seefahrer-Kommando</h1>
  </header>

  <!-- ========== Hauptbereich ========== -->
  <main>
    <!-- -------- LOGIN -------- -->
    <section id="login-section">
      <h2>Anmeldung</h2>
      <p>Bitte melde dich mit deiner E-Mail und deinem Passwort an.</p>

      <input type="email" id="login-email" placeholder="E-Mail-Adresse" />
      <input type="password" id="login-password" placeholder="Passwort" />
      <button id="login-button">Einloggen</button>

      <p>
        Noch kein Konto?
        <span id="show-register" class="link">Jetzt registrieren âš”ï¸</span>
      </p>

      <div id="login-message"></div>
    </section>

    <!-- -------- REGISTRIERUNG -------- -->
    <section id="register-section" style="display:none;">
      <h2>Registrierung</h2>
      <p>Erstelle ein neues Konto, um loszulegen.</p>

      <input type="email" id="register-email" placeholder="E-Mail-Adresse" />
      <input type="password" id="register-password" placeholder="Passwort" />

      <!-- ğŸ‘‰ Der fehlende Button ist hier -->
      <button id="register-button">Registrieren</button>

      <p>
        Bereits registriert?
        <span id="show-login" class="link">Zum Login âš“</span>
      </p>

      <div id="register-message"></div>
    </section>
  </main>

  <!-- ========== Skriptintegration ========== -->
  <script type="module">
    // =========================================================
    // BLOCK: Supabase-Client importieren
    // =========================================================
    import { supabase } from './JS/supabase.js';

    // =========================================================
    // BLOCK: Umschalten Login â†” Registrierung
    // =========================================================
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    document.getElementById('show-register').addEventListener('click', () => {
      loginSection.style.display = 'none';
      registerSection.style.display = 'block';
    });
    document.getElementById('show-login').addEventListener('click', () => {
      registerSection.style.display = 'none';
      loginSection.style.display = 'block';
    });

    // =========================================================
    // BLOCK: Anmeldung (Login)
    // =========================================================
    document.getElementById('login-button').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const msg = document.getElementById('login-message');
      msg.textContent = "â³ Anmeldung lÃ¤uft...";

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        msg.textContent = "âŒ Fehler: " + error.message;
      } else {
        msg.textContent = "âœ… Anmeldung erfolgreich!";
        setTimeout(() => {
          window.location.href = "./dashboard.html";
        }, 800);
      }
    });

    // =========================================================
    // BLOCK: Registrierung (Signup)
    // =========================================================
    document.getElementById('register-button').addEventListener('click', async () => {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const msg = document.getElementById('register-message');
      msg.textContent = "âš“ Registrierung lÃ¤uft...";

      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        msg.textContent = "âŒ Fehler: " + error.message;
      } else {
        msg.textContent = "âœ… Konto erstellt! Du kannst dich jetzt anmelden.";
        setTimeout(() => {
          registerSection.style.display = 'none';
          loginSection.style.display = 'block';
        }, 1200);
      }
    });

    // =========================================================
    // BLOCK: Automatische Weiterleitung bei aktiver Sitzung
    // =========================================================
    (async () => {
      const { data } = await supabase.auth.getSession();
      if (data?.session) {
        window.location.href = './dashboard.html';
      }
    })();
  </script>
</body>
</html>
