<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Bullfrog Tools – Anmeldung</title>
</head>

<body>
  <h1>Bullfrog Tools</h1>

  <main id="authContainer">
    <!-- Login -->
    <form id="loginForm">
      <h2>Anmeldung</h2>
      <label>Benutzername</label>
      <input type="text" id="loginUsername" required />
      <label>Passwort</label>
      <input type="password" id="loginPassword" required />
      <button type="submit">Einloggen</button>
      <p>Noch kein Konto? <a href="#" id="toRegister">Registrieren</a></p>
    </form>

    <!-- Registrierung -->
    <form id="registerForm" hidden>
      <h2>Registrierung</h2>
      <label>Benutzername</label>
      <input type="text" id="regUsername" required />
      <label>Passwort</label>
      <input type="password" id="regPassword" required />
      <label>Passwort wiederholen</label>
      <input type="password" id="regPasswordRepeat" required />
      <button type="submit">Registrieren</button>
      <p>Bereits ein Konto? <a href="#" id="toLogin">Anmelden</a></p>
    </form>

    <div id="messageBox"></div>
  </main>

  <script type="module">
    import { registerUser, loginUser } from "./supabase.js";

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const messageBox = document.getElementById("messageBox");

    // Formularwechsel
    document.getElementById("toRegister").onclick = (e) => {
      e.preventDefault();
      loginForm.hidden = true;
      registerForm.hidden = false;
    };
    document.getElementById("toLogin").onclick = (e) => {
      e.preventDefault();
      registerForm.hidden = true;
      loginForm.hidden = false;
    };

    // Registrierung
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = regUsername.value.trim();
      const pw = regPassword.value;
      const pw2 = regPasswordRepeat.value;

      if (pw !== pw2) {
        showMessage("Passwörter stimmen nicht überein");
        return;
      }

      try {
        const result = await registerUser(username, pw);
        showMessage(result.message);
      } catch (err) {
        showMessage("Fehler bei der Registrierung: " + err.message);
      }
    });

    // Anmeldung
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = loginUsername.value.trim();
      const pw = loginPassword.value;

      try {
        const result = await loginUser(username, pw);
        showMessage(result.message);
        if (result.success) {
          setTimeout(() => (window.location.href = "dashboard.html"), 1500);
        }
      } catch (err) {
        showMessage("Fehler bei der Anmeldung: " + err.message);
      }
    });

    function showMessage(text) {
      messageBox.textContent = text;
      setTimeout(() => (messageBox.textContent = ""), 7000);
    }
  </script>
</body>
</html>
