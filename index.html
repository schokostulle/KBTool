<!-- ========================================================= -->
<!-- FILE: index.html                                          -->
<!-- DESCRIPTION: Anmeldung & Registrierung – kompatibel mit style.css -->
<!-- ========================================================= -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚓ Anmeldung – Seefahrer Kommando</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
  <!-- ========================================================= -->
  <!-- SEGMENT 1: HEADER                                         -->
  <!-- ========================================================= -->
  <header>
    <h1>⚓ Seefahrer-Kommando</h1>
  </header>

  <!-- ========================================================= -->
  <!-- SEGMENT 2: LOGIN-FORMULAR                                 -->
  <!-- ========================================================= -->
  <main>
    <section id="login-section">
      <h2>Anmeldung</h2>
      <input type="email" id="login-email" placeholder="E-Mail-Adresse" />
      <input type="password" id="login-password" placeholder="Passwort" />
      <button id="login-button">Einloggen</button>

      <p>
        Noch kein Konto?
        <span id="show-register" class="link">Jetzt registrieren ⚔️</span>
      </p>

      <div id="login-message"></div>
    </section>

    <!-- ========================================================= -->
    <!-- SEGMENT 3: REGISTRIERUNG-FORMULAR                         -->
    <!-- ========================================================= -->
    <section id="register-section" class="hidden">
      <h2>Registrierung</h2>
      <input type="email" id="register-email" placeholder="E-Mail-Adresse" />
      <input type="password" id="register-password" placeholder="Passwort" />
      <button id="register-button">Registrieren</button>

      <p>
        Bereits registriert?
        <span id="show-login" class="link">Zum Login ⚓</span>
      </p>

      <div id="register-message"></div>
    </section>
  </main>

  <footer>
    <p>⚓ Seefahrer-Kommando © 2025</p>
  </footer>

  <!-- ========================================================= -->
  <!-- SEGMENT 4: SCRIPT-BEREICH (Supabase + Logik)              -->
  <!-- ========================================================= -->
  <script type="module">
    /* ---------- SEGMENT 4.1: Supabase Initialisierung ---------- */
    import { supabase } from './JS/supabase.js';
    console.log("✅ Supabase Script geladen");

    /* ---------- SEGMENT 4.2: Umschalten Login ↔ Registrierung ---------- */
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');

    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');

    showRegister.addEventListener('click', () => {
      loginSection.classList.add('hidden');
      registerSection.classList.remove('hidden');
    });

    showLogin.addEventListener('click', () => {
      registerSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    });

    /* ---------- SEGMENT 4.3: Login ---------- */
    document.getElementById('login-button').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const msg = document.getElementById('login-message');
      msg.textContent = "⏳ Anmeldung läuft...";

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        msg.textContent = "❌ Fehler: " + error.message;
      } else {
        msg.textContent = "✅ Willkommen!";
        setTimeout(() => window.location.href = "./dashboard.html", 800);
      }
    });

    /* ---------- SEGMENT 4.4: Registrierung ---------- */
    document.getElementById('register-button').addEventListener('click', async () => {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const msg = document.getElementById('register-message');
      msg.textContent = "⚓ Registrierung läuft...";

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        msg.textContent = "❌ Fehler: " + error.message;
      } else {
        msg.textContent = "✅ Konto erstellt!";
        setTimeout(() => {
          registerSection.classList.add('hidden');
          loginSection.classList.remove('hidden');
        }, 1200);
      }
    });
  </script>
</body>
</html>
