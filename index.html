<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seefahrt – Anmeldung & Registrierung</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="ocean-bg" aria-hidden="true"></div>
  <main class="auth-shell">
    <header class="brand">
      <h1>⚓ Orden der Ersten Seefahrt</h1>
      <p class="tagline">Melde dich an oder heuere an.</p>
    </header>

    <section class="tabs">
      <button class="tab active" id="tab-login">Anmelden</button>
      <button class="tab" id="tab-register">Registrieren</button>
    </section>

    <section class="panel active" id="panel-login">
      <form id="login-form" class="form-card">
        <label>E-Mail
          <input type="email" name="email" required />
        </label>
        <label>Passwort
          <input type="password" name="password" required />
        </label>
        <button type="submit" class="btn primary">Anmelden</button>
      </form>
    </section>

    <section class="panel" id="panel-register" hidden>
      <form id="register-form" class="form-card">
        <label>E-Mail
          <input type="email" name="email" required />
        </label>
        <label>Passwort
          <input type="password" name="password" minlength="8" required />
        </label>
        <label>Passwort bestätigen
          <input type="password" name="password_confirm" minlength="8" required />
        </label>
        <button type="submit" class="btn accent">Heuern</button>
      </form>
    </section>

    <div id="feedback" class="feedback"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
