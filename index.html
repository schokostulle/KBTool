<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Allianz Dashboard – CSV Upload</title>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
<style>
  body { font-family: "Inter", sans-serif; background: #f9fafb; color: #111827; padding: 2rem; }
  h1 { font-size: 1.8rem; margin-bottom: 1rem; }
  input, button { padding: 8px; margin: 6px 0; border-radius: 8px; border: 1px solid #d1d5db; }
  button { background: #2563eb; color: white; cursor: pointer; }
  button:hover { background: #1d4ed8; }
  .hidden { display: none; }
  .card { background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top: 1rem; }
  .nav { margin-bottom: 1rem; }
  .nav button { margin-right: 6px; }
  table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
  th, td { border-bottom: 1px solid #e5e7eb; padding: 8px 10px; text-align: left; }
  tr.requested { background: #fff7d6; }
  tr.approved { background: #d1fae5; }
  tr.denied { background: #fee2e2; }
  canvas { background: #fff; border: 1px solid #ddd; border-radius: 8px; }
</style>
</head>
<body>

<h1>🏝 Allianz Dashboard</h1>

<!-- === LOGIN === -->
<div id="loginDiv" class="card">
  <h2>Login / Registrierung</h2>
  <input type="text" id="username" placeholder="Ingame-Name" /><br>
  <input type="password" id="password" placeholder="Passwort" /><br>
  <button onclick="login()">Anmelden</button>
  <button onclick="register()">Registrieren</button>
</div>

<!-- === MAIN === -->
<div id="mainDiv" class="hidden">
  <p>Angemeldet als <b id="userDisplay"></b> (<span id="roleDisplay"></span>)</p>
  <div class="nav">
    <button onclick="showPage('reservationsView')">🏝 Inselübersicht</button>
    <button onclick="showPage('mapView')">🗺 Inselkarte</button>
    <button id="adminTab" class="hidden" onclick="showPage('adminView')">⚙️ Rollenverwaltung</button>
    <button id="csvTab" class="hidden" onclick="showPage('csvView')">📤 CSV Upload</button>
    <button onclick="logout()">🚪 Abmelden</button>
  </div>

  <!-- === Inselübersicht === -->
  <div id="reservationsView">
    <div id="inselTable"></div>
  </div>

  <!-- === Inselkarte === -->
  <div id="mapView" class="hidden">
    <h2>🗺 Inselkarte</h2>
    <canvas id="mapCanvas" width="800" height="600"></canvas>
  </div>

  <!-- === Rollenverwaltung === -->
  <div id="adminView" class="hidden">
    <h2>⚙️ Rollenverwaltung</h2>
    <div id="userTable"></div>
  </div>

  <!-- === CSV Upload === -->
  <div id="csvView" class="hidden">
    <h2>📤 CSV-Datei hochladen (nur Admin)</h2>
    <input type="file" id="csvInput" accept=".csv" /><br>
    <button onclick="uploadCSV()">CSV Hochladen & Ersetzen</button>
    <p id="csvStatus"></p>
  </div>
</div>

<script>
/* ==== Firebase Setup ==== */
const firebaseConfig = {
  apiKey: "DEINE-API-KEY",
  authDomain: "DEINPROJEKT.firebaseapp.com",
  projectId: "DEINPROJEKT",
  storageBucket: "DEINPROJEKT.appspot.com",
  messagingSenderId: "123456789",
  appId: "1:123456789:web:xxxxxx"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const usersRef = db.collection("users");
const reservationsRef = db.collection("reservations");
const islandsRef = db.collection("islands");

let currentUser = null;
let currentRole = "member";
let csvData = [];

/* ==== Fake-Mail Helper ==== */
function fakeEmail(name) {
  return name.toLowerCase().replace(/\s+/g, "_") + "@alliancesystem.fake";
}

/* ==== Prüfen, ob Admin existiert ==== */
async function doesAdminExist() {
  const snapshot = await usersRef.where("role", "==", "admin").get();
  return !snapshot.empty;
}

/* ==== Registrierung ==== */
async function register() {
  const name = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  if (!name || !pass) return alert("Bitte Ingame-Name und Passwort angeben!");
  const email = fakeEmail(name);

  try {
    const isAdminExists = await doesAdminExist();
    await auth.createUserWithEmailAndPassword(email, pass);
    await usersRef.doc(name).set({
      ingameName: name,
      role: isAdminExists ? "member" : "admin"
    });

    alert(isAdminExists ? "Registrierung erfolgreich als Mitglied!" : "Du bist der erste Admin!");
  } catch (err) {
    alert(err.message);
  }
}

/* ==== Auth Listener ==== */
auth.onAuthStateChanged(async user => {
  if (user) {
    const ingameName = user.email.split("@")[0].replace(/_/g, " ");
    const userDoc = await usersRef.doc(ingameName).get();
    currentUser = { ...user, ingameName };
    currentRole = userDoc.exists ? userDoc.data().role : "member";

    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("mainDiv").classList.remove("hidden");
    document.getElementById("userDisplay").textContent = ingameName;
    document.getElementById("roleDisplay").textContent = currentRole;

    if (currentRole === "admin") {
      document.getElementById("adminTab").classList.remove("hidden");
      document.getElementById("csvTab").classList.remove("hidden");
      listenUsers();
    } else {
      document.getElementById("adminTab").classList.add("hidden");
      document.getElementById("csvTab").classList.add("hidden");
    }

    listenReservations();
    await loadCSVFromFirestore();
    showPage("reservationsView");
  } else {
    document.getElementById("loginDiv").classList.remove("hidden");
    document.getElementById("mainDiv").classList.add("hidden");
  }
});

/* ==== Login ==== */
async function login() {
  const name = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  if (!name || !pass) return alert("Bitte Ingame-Name und Passwort angeben!");
  const email = fakeEmail(name);
  try {
    await auth.signInWithEmailAndPassword(email, pass);
  } catch (err) {
    alert("Login fehlgeschlagen: " + err.message);
  }
}
async function logout() { await auth.signOut(); }

/* ==== Navigation ==== */
function showPage(id) {
  ["reservationsView","mapView","adminView","csvView"].forEach(p =>
    document.getElementById(p).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  if (id === "mapView") drawMapLive();
}

/* ==== CSV Upload ==== */
async function uploadCSV() {
  if (currentRole !== "admin") return alert("Nur Admin darf CSV hochladen!");
  const file = document.getElementById("csvInput").files[0];
  if (!file) return alert("Bitte CSV-Datei auswählen!");
  document.getElementById("csvStatus").textContent = "CSV wird verarbeitet...";

  const text = await file.text();
  const rows = text.trim().split("\n").map(r => r.split(";"));
  csvData = rows.map(cols => ({
    Ozean: cols[0],
    Inselgruppe: cols[1],
    Insel: cols[2],
    Inselname: cols[3],
    SpielerID: cols[4],
    Spielername: cols[5],
    AllianzID: cols[6],
    AllianzKuerzel: cols[7],
    Allianzname: cols[8],
    Punkte: cols[9]
  }));

  // Alte Daten löschen
  const old = await islandsRef.get();
  const batch = db.batch();
  old.forEach(doc => batch.delete(doc.ref));
  await batch.commit();

  // Neue Daten speichern
  const batch2 = db.batch();
  csvData.forEach((r, i) => {
    const docRef = islandsRef.doc(`${r.Ozean}-${r.Inselgruppe}-${r.Insel}-${i}`);
    batch2.set(docRef, r);
  });
  await batch2.commit();

  document.getElementById("csvStatus").textContent = "CSV erfolgreich hochgeladen!";
  await loadCSVFromFirestore();
}

/* ==== CSV Laden ==== */
async function loadCSVFromFirestore() {
  const snapshot = await islandsRef.get();
  csvData = snapshot.docs.map(doc => doc.data());
}

/* ==== Echtzeit Reservierungen ==== */
function listenReservations() {
  reservationsRef.onSnapshot(snapshot => {
    const reservations = {};
    snapshot.forEach(doc => reservations[doc.id] = doc.data());
    renderInselTable(reservations);
    if (!document.getElementById("mapView").classList.contains("hidden"))
      drawMapLive(reservations);
  });
}

/* ==== Inselübersicht ==== */
function renderInselTable(reservations) {
  const div = document.getElementById("inselTable");
  let html = "<table><thead><tr><th>Oz</th><th>IG</th><th>I</th><th>Spieler</th><th>Allianz</th><th>Punkte</th><th>Reserviert von</th><th>Aktion</th></tr></thead><tbody>";
  csvData.forEach(r => {
    const key = `${r.Ozean}-${r.Inselgruppe}-${r.Insel}`;
    const res = reservations[key];
    let cls = res?.status || "";
    html += `<tr class="${cls}">
      <td>${r.Ozean}</td><td>${r.Inselgruppe}</td><td>${r.Insel}</td>
      <td>${r.Spielername || "-"}</td><td>${r.Allianzname || "-"}</td><td>${r.Punkte || "-"}</td>
      <td>${res?.user || "-"}</td><td>${renderButton(key,res)}</td></tr>`;
  });
  html += "</tbody></table>";
  div.innerHTML = html;
}

/* ==== Reservierungen ==== */
function renderButton(key, res) {
  if (!currentUser) return "<button disabled>Login nötig</button>";
  if (!res || res.status === "denied") return `<button onclick="reserve('${key}')">Reservieren</button>`;
  if (res.status === "requested") {
    if (res.user === currentUser.ingameName)
      return `<button disabled>Reserviert (wartet)</button>`;
    if (currentRole === "admin")
      return `<button onclick="approve('${key}')">✔️</button><button onclick="deny('${key}')">✖️</button>`;
    return `<button disabled>Reserviert von ${res.user}</button>`;
  }
  if (res.status === "approved") {
    if (res.user === currentUser.ingameName)
      return `<button disabled>✅ Bestätigt</button>`;
    return `<button disabled>Reserviert von ${res.user}</button>`;
  }
}
async function reserve(key) { await reservationsRef.doc(key).set({ user: currentUser.ingameName, status: "requested", timestamp: new Date() }); }
async function approve(key) { if (currentRole!=="admin")return; await reservationsRef.doc(key).update({ status: "approved" }); }
async function deny(key) { if (currentRole!=="admin")return; await reservationsRef.doc(key).update({ status: "denied" }); }

/* ==== Rollenverwaltung ==== */
function listenUsers() {
  usersRef.onSnapshot(snapshot => {
    const users = [];
    snapshot.forEach(doc => users.push({ id: doc.id, ...doc.data() }));
    renderUserTable(users);
  });
}
function renderUserTable(users) {
  const div = document.getElementById("userTable");
  let html = "<table><thead><tr><th>Ingame-Name</th><th>Rolle</th><th>Aktion</th></tr></thead><tbody>";
  users.forEach(u => {
    html += `<tr><td>${u.ingameName}</td><td>${u.role}</td><td>${renderRoleButtons(u)}</td></tr>`;
  });
  html += "</tbody></table>";
  div.innerHTML = html;
}
function renderRoleButtons(u) {
  if (u.ingameName === currentUser.ingameName) return `<button disabled>👑 Du</button>`;
  if (u.role === "admin") return `<button onclick="setRole('${u.ingameName}','member')">⬇️ Zu Mitglied</button>`;
  else return `<button onclick="setRole('${u.ingameName}','admin')">⬆️ Zu Admin</button>`;
}
async function setRole(name, role) { await usersRef.doc(name).update({ role }); }

/* ==== Inselkarte ==== */
function drawMapLive(reservations = {}) {
  const canvas = document.getElementById("mapCanvas");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  csvData.forEach(r => {
    const key = `${r.Ozean}-${r.Inselgruppe}-${r.Insel}`;
    const res = reservations[key];
    const x = (parseInt(r.Inselgruppe) * 6) % 780 + 10;
    const y = (parseInt(r.Ozean) * 100) % 580 + 20;
    let color = "#ccc";
    if (res?.status === "requested") color = "#facc15";
    else if (res?.status === "approved") color = "#22c55e";
    else if (res?.status === "denied") color = "#ef4444";
    ctx.beginPath();
    ctx.arc(x, y, 6, 0, Math.PI * 2);
    ctx.fillStyle = color;
    ctx.fill();
    ctx.strokeStyle = "#333";
    ctx.lineWidth = 0.5;
    ctx.stroke();
    ctx.font = "10px Inter";
    ctx.fillStyle = "#111";
    ctx.fillText(r.Spielername || "", x + 8, y + 4);
  });
  ctx.font = "13px Inter";
  ctx.fillStyle = "#000";
  ctx.fillText("🟢 bestätigt  🟡 reserviert  🔴 abgelehnt  ⚪ frei", 10, 590);
}
</script>
</body>
</html>
