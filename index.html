<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullfrog Tools â€“ Login</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 8px #000;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    input {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0099ff;
    }
    .switch {
      text-align: center;
      margin-top: 12px;
    }
    .switch a {
      color: #00aaff;
      cursor: pointer;
      text-decoration: underline;
    }
    .msg { text-align:center; margin-top:10px; color:#ccc; font-size:0.9em; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center;color:#00aaff;">Bullfrog Tools</h2>

    <!-- Login -->
    <div id="loginBox">
      <input id="loginName" placeholder="Name" />
      <input id="loginPass" type="password" placeholder="Passwort" />
      <button id="btnLogin">Anmelden</button>
      <div class="switch">
        Kein Account? <a id="toRegister">Registrieren</a>
      </div>
    </div>

    <!-- Registrierung -->
    <div id="registerBox" style="display:none;">
      <input id="regName" placeholder="Name" />
      <input id="regPass" type="password" placeholder="Passwort" />
      <button id="btnRegister">Registrieren</button>
      <div class="switch">
        Bereits registriert? <a id="toLogin">Anmelden</a>
      </div>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";
    const msg = document.getElementById("msg");

    document.getElementById("toRegister").onclick = () => {
      loginBox.style.display = "none";
      registerBox.style.display = "block";
      msg.textContent = "";
    };
    document.getElementById("toLogin").onclick = () => {
      registerBox.style.display = "none";
      loginBox.style.display = "block";
      msg.textContent = "";
    };

    // ðŸŸ¢ Login
    document.getElementById("btnLogin").onclick = async () => {
      const name = loginName.value.trim();
      const pass = loginPass.value.trim();
      if (!name || !pass) return (msg.textContent = "Bitte alles ausfÃ¼llen.");
      const email = `${name.toLowerCase()}@bullfrog.fake`;

      const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
      if (error) return (msg.textContent = "Fehler: " + error.message);

      msg.textContent = "Login erfolgreich...";
      setTimeout(() => (window.location.href = "dashboard.html"), 800);
    };

    // ðŸŸ¡ Registrierung
    document.getElementById("btnRegister").onclick = async () => {
      const name = regName.value.trim();
      const pass = regPass.value.trim();
      if (!name || !pass) return (msg.textContent = "Bitte alles ausfÃ¼llen.");
      const email = `${name.toLowerCase()}@bullfrog.fake`;

      const { data, error } = await supabase.auth.signUp({ email, password: pass });
      if (error) return (msg.textContent = "Fehler: " + error.message);

      const id = data.user.id;
      // Erster User wird automatisch Admin
      const { data: existing } = await supabase.from("users").select("id");
      const role = !existing || existing.length === 0 ? "admin" : "member";
      const status = role === "admin" ? "active" : "pending";

      const { error: insertErr } = await supabase.from("users").insert([
        { id, name, role, status, created_at: new Date() },
      ]);
      if (insertErr) msg.textContent = "DB Fehler: " + insertErr.message;
      else {
        msg.textContent = "Registriert! Bitte auf Freischaltung warten.";
        setTimeout(() => {
          registerBox.style.display = "none";
          loginBox.style.display = "block";
        }, 1500);
      }
    };
  </script>
</body>
</html>
