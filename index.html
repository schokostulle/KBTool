<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bullfrog Tools – Anmeldung</title>
<style>
  :root {
    --bg: #19150e;
    --panel-bg: #231f14;
    --text: #d8c7a0;
    --accent: #b9923d;
    --input-bg: #2e2618;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: "Trebuchet MS", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    color: var(--accent);
    margin-bottom: 10px;
  }

  .card {
    background: var(--panel-bg);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #0008;
    text-align: center;
    width: 300px;
  }

  input {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: var(--input-bg);
    color: var(--text);
  }

  button {
    width: 100%;
    padding: 10px;
    background: var(--accent);
    color: var(--bg);
    border: none;
    border-radius: 6px;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
  }

  button:hover {
    filter: brightness(1.1);
  }

  #switchForm {
    margin-top: 10px;
    cursor: pointer;
    color: var(--accent);
    text-decoration: underline;
  }

  #message {
    margin-top: 10px;
    color: var(--accent);
  }
</style>
</head>
<body>
  <h1>Bullfrog Tools</h1>
  <div class="card" id="loginCard">
    <h2>Anmelden</h2>
    <input id="loginName" placeholder="Benutzername">
    <input id="loginPass" type="password" placeholder="Passwort">
    <button id="loginBtn">Login</button>
    <div id="switchForm">Noch keinen Account? Registrieren</div>
  </div>

  <div class="card" id="registerCard" style="display:none;">
    <h2>Registrieren</h2>
    <input id="regName" placeholder="Benutzername">
    <input id="regPass" type="password" placeholder="Passwort">
    <input id="regPass2" type="password" placeholder="Passwort wiederholen">
    <button id="regBtn">Registrieren</button>
    <div id="switchForm2">Bereits registriert? Anmelden</div>
  </div>

  <div id="message"></div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const msg = (t)=>{document.getElementById("message").textContent=t;};

    // Formularwechsel
    document.getElementById("switchForm").onclick=()=>{
      document.getElementById("loginCard").style.display="none";
      document.getElementById("registerCard").style.display="block";
      msg("");
    };
    document.getElementById("switchForm2").onclick=()=>{
      document.getElementById("registerCard").style.display="none";
      document.getElementById("loginCard").style.display="block";
      msg("");
    };

    // Registrierung
    document.getElementById("regBtn").onclick=async()=>{
      const u=document.getElementById("regName").value.trim();
      const p=document.getElementById("regPass").value;
      const p2=document.getElementById("regPass2").value;
      if(!u||!p) return msg("Bitte alle Felder ausfüllen.");
      if(p!==p2) return msg("Passwörter stimmen nicht überein.");

      const email=`${u}@bullfrog.fake`;
      const {data:existing}=await supabase.from("users").select("id");
      const isFirst=!existing||existing.length===0;

      const {data,error}=await supabase.auth.signUp({email,password:p});
      if(error){msg(error.message);return;}

      await supabase.from("users").insert({
        id:data.user.id,
        username:u,
        role:isFirst?"admin":"member",
        status:isFirst?"active":"pending"
      });

      msg(isFirst
        ?"Admin-Konto erstellt!"
        :"Registriert. Warte auf Freischaltung durch Admin.");
    };

    // Login
    document.getElementById("loginBtn").onclick=async()=>{
      const u=document.getElementById("loginName").value.trim();
      const p=document.getElementById("loginPass").value;
      const email=`${u}@bullfrog.fake`;

      const {data,error}=await supabase.auth.signInWithPassword({email,password:p});
      if(error){msg("Ungültige Anmeldedaten.");return;}

      const {data:userRow}=await supabase.from("users").select("*").eq("id",data.user.id).single();
      if(!userRow){msg("Kein Nutzer gefunden.");return;}
      if(userRow.status!=="active"){
        await supabase.auth.signOut();
        return msg("Account ist noch nicht freigeschaltet.");
      }

      localStorage.setItem("role",userRow.role);
      localStorage.setItem("username",userRow.username);
      window.location.href="dashboard.html";
    };
  </script>
</body>
</html>
