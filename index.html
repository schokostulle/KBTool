<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bullfrog Tools ‚Äì Login</title>
<style>
:root{
  --bg:#19150e;--panel:#231f14;--text:#d8c7a0;--accent:#b9923d;--input:#2e2618;
}
body{background:var(--bg);color:var(--text);font-family:"Trebuchet MS",sans-serif;
display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;}
h1{color:var(--accent);margin-bottom:10px;}
.card{background:var(--panel);padding:20px 30px;border-radius:10px;box-shadow:0 0 10px #0008;text-align:center;width:300px;}
input{width:100%;margin:8px 0;padding:10px;border:none;border-radius:6px;background:var(--input);color:var(--text);}
button{width:100%;padding:10px;background:var(--accent);color:var(--bg);border:none;border-radius:6px;font-weight:bold;margin-top:10px;cursor:pointer;}
button:hover{filter:brightness(1.1);}
.link{margin-top:10px;cursor:pointer;color:var(--accent);text-decoration:underline;}
#message{margin-top:10px;color:var(--accent);}

/* --- Theme-Schalter sichtbar und klickbar --- */
#themeToggle{
  position:fixed;
  top:15px;
  right:15px;
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--panel);
  border:1px solid var(--accent);
  color:var(--accent);
  font-size:20px;
  cursor:pointer;
  z-index:999;
  box-shadow:0 0 5px #0006;
}
#themeToggle:hover{
  background:var(--accent);
  color:var(--bg);
}

/* Farben f√ºr Light-Mode */
body.light{
  --bg:#e4dfcf;
  --panel:#f2eee4;
  --text:#2a2414;
  --accent:#a1761c;
  --input:#dcd4c3;
}

</style>
</head>
<body>
<h1>Bullfrog Tools</h1>
<div id="themeToggle">‚òÄÔ∏è</div>

<div class="card" id="loginCard">
  <h2>Anmelden</h2>
  <input id="loginName" placeholder="Benutzername">
  <input id="loginPass" type="password" placeholder="Passwort">
  <button id="loginBtn">Login</button>
  <div class="link" id="toRegister">Noch kein Account? Registrieren</div>
</div>

<div class="card" id="registerCard" style="display:none;">
  <h2>Registrieren</h2>
  <input id="regName" placeholder="Benutzername">
  <input id="regPass" type="password" placeholder="Passwort">
  <input id="regPass2" type="password" placeholder="Passwort wiederholen">
  <button id="regBtn">Registrieren</button>
  <div class="link" id="toLogin">Bereits registriert? Anmelden</div>
</div>

<div id="message"></div>

<script type="module">
import { supabase } from "./supabase.js";
const msg=t=>document.getElementById("message").textContent=t;

// Formularwechsel
document.getElementById("toRegister").onclick=()=>{msg("");loginCard.style.display="none";registerCard.style.display="block";};
document.getElementById("toLogin").onclick=()=>{msg("");registerCard.style.display="none";loginCard.style.display="block";};

// Registrieren

// === Theme Toggle ===
const themeBtn = document.getElementById("themeToggle");
const setTheme = (m)=>{
  if(m==="light"){
    document.body.classList.add("light");
    themeBtn.textContent="üåô";
  }else{
    document.body.classList.remove("light");
    themeBtn.textContent="‚òÄÔ∏è";
  }
  localStorage.setItem("theme",m);
};
setTheme(localStorage.getItem("theme")||"dark");
themeBtn.onclick=()=>setTheme(document.body.classList.contains("light")?"dark":"light");

document.getElementById("regBtn").onclick=async()=>{
 const u=regName.value.trim(),p=regPass.value,p2=regPass2.value;
 if(!u||!p||!p2)return msg("Bitte alle Felder ausf√ºllen.");
 if(p!==p2)return msg("Passw√∂rter stimmen nicht √ºberein.");
 const email=`${u}@bullfrog.fake`;
 const {data:ex}=await supabase.from("users").select("id").limit(1);
 const first=!ex||ex.length===0;
 const {data, error}=await supabase.auth.signUp({email,password:p});
 if(error)return msg(error.message);
 await supabase.from("users").insert({id:data.user.id,username:u,role:first?"admin":"member",status:first?"active":"pending"});
 msg(first?"Admin-Konto erstellt ‚Äì du kannst dich anmelden.":"Registriert ‚Äì warte auf Freischaltung durch Admin.");
 setTimeout(()=>{registerCard.style.display="none";loginCard.style.display="block";},1200);
};

// Login
document.getElementById("loginBtn").onclick=async()=>{
 const u=loginName.value.trim(),p=loginPass.value; if(!u||!p)return msg("Bitte alle Felder ausf√ºllen.");
 const email=`${u}@bullfrog.fake`;
 const {data, error}=await supabase.auth.signInWithPassword({email,password:p});
 if(error)return msg("Anmeldung fehlgeschlagen.");
 const {data:userRow}=await supabase.from("users").select("*").eq("id",data.user.id).single();
 if(!userRow||userRow.status!=="active"){await supabase.auth.signOut();return msg("Account noch nicht freigeschaltet.");}
 localStorage.setItem("role",userRow.role);localStorage.setItem("username",userRow.username);
 window.location.href="dashboard.html";
};
</script>
</body>
</html>
