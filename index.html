<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Allianz Admin Tool</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button, select { margin-bottom: 10px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; cursor: default; }
    th.sortable { cursor: pointer; background-color: #f3f3f3; }
    th.sortable:hover { background-color: #e2e2e2; }
    .hidden { display: none; }
    #filterRow input { width: 150px; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>Allianz Admin Tool</h1>

<!-- Admin Login -->
<div id="loginDiv">
  <input type="text" id="adminName" placeholder="Admin Name / Benutzername">
  <input type="password" id="adminPass" placeholder="Admin Passwort">
  <button id="loginBtn">Login als Admin</button>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="hidden">
  <h2>CSV hochladen / ersetzen</h2>
  <input type="file" id="csvUpload" accept=".csv">
  <button id="uploadCsvBtn">CSV hochladen</button>

  <h3>DatenÃ¼bersicht</h3>
  <div>
    ðŸ”Ž Filter:
    <input type="text" id="filterSpieler" placeholder="Spielername">
    <input type="text" id="filterInselgruppe" placeholder="Inselgruppe">
    <button id="clearFilterBtn">Filter lÃ¶schen</button>
  </div>

  <div id="csvTable">Keine Daten</div>

  <button id="logoutBtn">Logout</button>
</div>

<script>
  // ===== Firebase Config =====
  const firebaseConfig = {
  apiKey: "AIzaSyAnrHCuag66za4uKAt_o76QCptpvYqvVNs",
  authDomain: "ik-tool.firebaseapp.com",
  projectId: "ik-tool",
  storageBucket: "ik-tool.firebasestorage.app",
  messagingSenderId: "212260982227",
  appId: "1:212260982227:web:84bfe35c83387c1879f326"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const loginDiv = document.getElementById("loginDiv");
  const adminPanel = document.getElementById("adminPanel");
  const filterSpieler = document.getElementById("filterSpieler");
  const filterInselgruppe = document.getElementById("filterInselgruppe");

  const TABLE_HEADER = [
    "Ozean", "Inselgruppe", "Insel", "Inselname",
    "Spieler ID", "Spielername", "Allianz ID",
    "Allianz KÃ¼rzel", "Allianzname", "Punkte"
  ];

  let allData = []; // Zwischenspeicher der CSV-Daten
  let sortOrder = {}; // Sortierstatus je Spalte

  // ===== Admin Login =====
  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("adminName").value.trim();
    const pass = document.getElementById("adminPass").value.trim();
    
    if (name === "Admin" && pass === "passwort123") {
      loginDiv.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      loadCSV();
    } else {
      alert("Falscher Name oder Passwort");
    }
  });

  // ===== Logout =====
  document.getElementById("logoutBtn").addEventListener("click", () => {
    adminPanel.classList.add("hidden");
    loginDiv.classList.remove("hidden");
  });

  // ===== CSV Upload =====
  document.getElementById("uploadCsvBtn").addEventListener("click", () => {
    const file = document.getElementById("csvUpload").files[0];
    if (!file) return alert("Bitte CSV auswÃ¤hlen!");
    
    const reader = new FileReader();
    reader.onload = async e => {
      const text = e.target.result.trim();
      const lines = text.split("\n").map(l => l.trim()).filter(l => l);
      if (lines.length === 0) return alert("CSV ist leer!");

      const csvData = lines.map(line => {
        const values = line.split(";").map(v => v.replace(/^"|"$/g, '').trim());
        const row = {};
        TABLE_HEADER.forEach((key, i) => { row[key] = values[i] || ""; });
        return row;
      });

      await db.collection("baseData").doc("csvFile").set({
        data: csvData,
        uploadedAt: new Date()
      });

      alert("CSV erfolgreich hochgeladen / ersetzt!");
      allData = csvData;
      renderCSVTable(allData);
    };
    reader.readAsText(file);
  });

  // ===== CSV aus Firestore laden =====
  async function loadCSV() {
    const doc = await db.collection("baseData").doc("csvFile").get();
    if (!doc.exists) {
      document.getElementById("csvTable").innerHTML = "Keine Daten vorhanden.";
      return;
    }
    allData = doc.data().data;
    renderCSVTable(allData);
  }

  // ===== Tabelle anzeigen =====
  function renderCSVTable(data) {
    const div = document.getElementById("csvTable");
    if (!data || data.length === 0) {
      div.innerHTML = "Keine Daten vorhanden.";
      return;
    }

    let html = "<table><thead><tr>";
    TABLE_HEADER.forEach(h => {
      html += `<th class="sortable" onclick="sortTable('${h}')">${h}</th>`;
    });
    html += "</tr></thead><tbody>";

    data.forEach(row => {
      html += "<tr>";
      TABLE_HEADER.forEach(h => html += `<td>${row[h]}</td>`);
      html += "</tr>";
    });

    html += "</tbody></table>";
    div.innerHTML = html;
  }

  // ===== Filtern =====
  function applyFilters() {
    const fSpieler = filterSpieler.value.toLowerCase();
    const fInselgruppe = filterInselgruppe.value.toLowerCase();

    const filtered = allData.filter(row => {
      const spielerMatch = fSpieler ? row["Spielername"].toLowerCase().includes(fSpieler) : true;
      const gruppeMatch = fInselgruppe ? row["Inselgruppe"].toLowerCase().includes(fInselgruppe) : true;
      return spielerMatch && gruppeMatch;
    });

    renderCSVTable(filtered);
  }

  filterSpieler.addEventListener("input", applyFilters);
  filterInselgruppe.addEventListener("input", applyFilters);
  document.getElementById("clearFilterBtn").addEventListener("click", () => {
    filterSpieler.value = "";
    filterInselgruppe.value = "";
    renderCSVTable(allData);
  });

  // ===== Sortieren =====
  window.sortTable = function (column) {
    sortOrder[column] = !sortOrder[column];
    const direction = sortOrder[column] ? 1 : -1;
    allData.sort((a, b) => (a[column] > b[column] ? direction : -direction));
    renderCSVTable(allData);
  };
</script>

</body>
</html>
