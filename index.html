<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login & Registrierung</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Konto-Verwaltung</h1>

  <section id="register">
    <h2>Registrieren</h2>
    <input type="email" id="regEmail" placeholder="E-Mail">
    <input type="password" id="regPass" placeholder="Passwort">
    <button id="btnRegister">Registrieren</button>
  </section>

  <section id="login">
    <h2>Login</h2>
    <input type="email" id="logEmail" placeholder="E-Mail">
    <input type="password" id="logPass" placeholder="Passwort">
    <button id="btnLogin">Login</button>
  </section>

  <script type="module">
    import { registerUser, loginUser } from './js/auth.js';

    document.getElementById('btnRegister').onclick = () => {
      registerUser(
        document.getElementById('regEmail').value,
        document.getElementById('regPass').value
      );
    };

    document.getElementById('btnLogin').onclick = () => {
      loginUser(
        document.getElementById('logEmail').value,
        document.getElementById('logPass').value
      );
    };
  </script>
</body>
</html>
