<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Allianz Dashboard ‚Äì Inselreservierungen</title>
<style>
  :root {
    --bg: #f9fafb;
    --card: #ffffff;
    --border: #e5e7eb;
    --text: #111827;
    --accent: #2563eb;
    --accent-hover: #1d4ed8;
    --shadow: 0 3px 8px rgba(0,0,0,0.08);
    --radius: 10px;
  }

  body {
    font-family: "Inter", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 2rem;
  }

  h1 { font-size: 1.8rem; margin-bottom: 1rem; }
  h2 { font-size: 1.3rem; margin-bottom: .5rem; }

  button {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: var(--radius);
    padding: 6px 10px;
    cursor: pointer;
  }
  button:hover { background: var(--accent-hover); }
  .back-btn { background: #6b7280; margin-bottom: 1rem; }
  .back-btn:hover { background: #4b5563; }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 1rem;
    border-radius: var(--radius);
    overflow: hidden;
  }

  th, td {
    border-bottom: 1px solid var(--border);
    padding: 8px 10px;
    text-align: left;
    font-size: 14px;
  }
  th { background: #f3f4f6; font-weight: 600; }

  tr.requested { background: #fff7d6; }   /* Gelb = Reserviert */
  tr.approved  { background: #d1fae5; }   /* Gr√ºn = Best√§tigt */
  tr.denied    { background: #fee2e2; }   /* Rot = Abgelehnt */

  .filter-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }
  .filter-bar select, .filter-bar input {
    padding: 5px 8px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
  }

  .admin-controls button {
    margin-left: 4px;
    background: #6b7280;
  }
  .admin-controls button:hover {
    background: #4b5563;
  }
</style>
</head>
<body>

<h1>Allianz Dashboard</h1>

<!-- === Dashboard === -->
<div id="dashboard">
  <button onclick="showPage('inselView')">üèù Insel√ºbersicht</button>
</div>

<!-- === Insel√ºbersicht === -->
<div id="inselView" class="hidden">
  <button class="back-btn" onclick="showPage('dashboard')">‚¨ÖÔ∏è Zur√ºck</button>
  <h2>üèù Insel√ºbersicht</h2>

  <div class="filter-bar">
    <input type="text" id="playerName" placeholder="Dein Spielername" />
    <label><input type="checkbox" id="isAdmin"> Admin-Modus</label>
    <button onclick="resetReservations()">üîÑ Alle l√∂schen (Admin)</button>
  </div>

  <div id="inselTable"></div>
</div>

<script>
  // Beispiel-Datenbasis
  const csvData = [
    { Ozean:"1", Inselgruppe:"12", Insel:"1", "Spielername":"SpielerA", "Allianzname":"Blau", Punkte:1200 },
    { Ozean:"1", Inselgruppe:"13", Insel:"2", "Spielername":"SpielerB", "Allianzname":"Blau", Punkte:900 },
    { Ozean:"2", Inselgruppe:"21", Insel:"3", "Spielername":"SpielerC", "Allianzname":"Rot", Punkte:1500 },
    { Ozean:"2", Inselgruppe:"22", Insel:"4", "Spielername":"SpielerD", "Allianzname":"Rot", Punkte:700 }
  ];

  let reservations = {}; // key = unique island ID, value = {user, status}

  function showPage(page) {
    document.querySelectorAll("#dashboard, #inselView")
      .forEach(el => el.classList.add("hidden"));
    document.getElementById(page).classList.remove("hidden");
    if (page === "inselView") renderInselTable();
  }

  // Insel-Tabelle rendern
  function renderInselTable() {
    const div = document.getElementById("inselTable");
    let html = "<table><thead><tr><th>Oz</th><th>IG</th><th>I</th><th>Spieler</th><th>Allianz</th><th>Punkte</th><th>Reserviert von</th><th>Aktion</th></tr></thead><tbody>";

    csvData.forEach((r) => {
      const key = `${r.Ozean}-${r.Inselgruppe}-${r.Insel}`;
      const res = reservations[key];
      let cls = "";
      let reservedBy = res?.user || "";
      if (res?.status === "requested") cls = "requested";
      else if (res?.status === "approved") cls = "approved";
      else if (res?.status === "denied") cls = "denied";

      html += `<tr class="${cls}">
        <td>${r.Ozean}</td>
        <td>${r.Inselgruppe}</td>
        <td>${r.Insel}</td>
        <td>${r.Spielername}</td>
        <td>${r.Allianzname}</td>
        <td>${r.Punkte}</td>
        <td>${reservedBy || "-"}</td>
        <td>${renderActionButton(key, res)}</td>
      </tr>`;
    });

    html += "</tbody></table>";
    div.innerHTML = html;
  }

  // Aktion je Zeile (Button)
  function renderActionButton(key, res) {
    const user = document.getElementById("playerName").value.trim();
    const admin = document.getElementById("isAdmin").checked;
    if (!user) return `<button disabled>üîí Name n√∂tig</button>`;

    // Frei
    if (!res || res.status === "denied") {
      return `<button onclick="reserveIsland('${key}','${user}')">Reservieren</button>`;
    }

    // Reserviert (wartend)
    if (res.status === "requested") {
      if (res.user === user)
        return `<button disabled>Reserviert (wartet)</button>`;
      if (admin)
        return `<div class='admin-controls'>
          <button onclick="approve('${key}')">‚úîÔ∏è</button>
          <button onclick="deny('${key}')">‚úñÔ∏è</button>
        </div>`;
      return `<button disabled>Reserviert von ${res.user}</button>`;
    }

    // Best√§tigt
    if (res.status === "approved") {
      if (res.user === user)
        return `<button disabled>‚úÖ Best√§tigt</button>`;
      return `<button disabled>Reserviert von ${res.user}</button>`;
    }

    // Abgelehnt
    if (res.status === "denied") {
      return `<button onclick="reserveIsland('${key}','${user}')">Reservieren</button>`;
    }

    return "-";
  }

  // Spieler reserviert Insel
  function reserveIsland(key, user) {
    const res = reservations[key];
    if (res && res.status !== "denied") {
      alert("Diese Insel ist bereits reserviert oder best√§tigt!");
      return;
    }
    reservations[key] = { user, status: "requested" };
    renderInselTable();
  }

  // Admin genehmigt
  function approve(key) {
    if (reservations[key]) {
      reservations[key].status = "approved";
      renderInselTable();
    }
  }

  // Admin lehnt ab -> Insel wird wieder frei
  function deny(key) {
    if (reservations[key]) {
      reservations[key].status = "denied";
      renderInselTable();
    }
  }

  // Admin-Reset
  function resetReservations() {
    if (!document.getElementById("isAdmin").checked) {
      alert("Nur Admin darf zur√ºcksetzen!");
      return;
    }
    if (!confirm("Alle Reservierungen wirklich l√∂schen?")) return;
    reservations = {};
    renderInselTable();
  }
</script>
</body>
</html>
