<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullfrog Tools - Login</title>
  <script type="module" src="supabase.js"></script>
  <style>
    :root {
      --bg-dark: #1a1d1a;
      --card-dark: #2b2e2b;
      --text-dark: #f4f4f4;
      --accent: #3a5c39;
      --accent-hover: #4b724a;
      --bg-light: #f0f0e6;
      --card-light: #ffffff;
      --text-light: #202020;
    }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      background: var(--card-dark);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }
    h1 { margin-bottom: 1.5rem; color: var(--accent); }
    input {
      width: 90%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      width: 95%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      background-color: var(--accent);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: var(--accent-hover); }
    #themeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: 1px solid var(--accent);
      color: var(--text-dark);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    .light .card { background-color: var(--card-light); color: var(--text-light); }
    .light #themeToggle { color: var(--text-light); border-color: var(--accent); }
    /* üåû Lightmode */
body.light {
  background-color: var(--bg-light);
  color: var(--text-light);
}

body.light .card {
  background-color: var(--card-light);
  color: var(--text-light);
}

body.light input {
  background-color: #fff;
  color: #000;
  border: 1px solid #ccc;
}

body.light button {
  background-color: var(--accent);
  color: #fff;
}

body.light #themeToggle {
  color: var(--text-light);
  border-color: var(--accent);
}
  </style>
</head>
<body>
  <button id="themeToggle">‚òÄÔ∏è</button>
  <div class="card">
    <h1>üê∏ Bullfrog Tools</h1>
    <input id="name" placeholder="Ingame-Name">
    <input id="pass" placeholder="Passwort" type="password">
    <button id="loginBtn">Anmelden</button>
    <button id="registerBtn">Registrieren</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { register, login } from "./supabase.js";

    const msg = document.getElementById("msg");
    const name = document.getElementById("name");
    const pass = document.getElementById("pass");

    document.getElementById("loginBtn").onclick = async () => {
      try {
        msg.textContent = "Anmeldung...";
        await login(name.value.trim(), pass.value.trim());
      } catch (e) {
        msg.textContent = e.message;
      }
    };

    document.getElementById("registerBtn").onclick = async () => {
      try {
        msg.textContent = "Registriere...";
        await register(name.value.trim(), pass.value.trim());
      } catch (e) {
        msg.textContent = e.message;
      }
    };

import { register, login, applyTheme, initUserTheme } from "./supabase.js";

initUserTheme(); // l√§dt gespeicherte Einstellung oder Darkmode

const themeToggle = document.getElementById("themeToggle");

// Funktion, um Theme umzuschalten
themeToggle.onclick = () => {
  const isLight = document.body.classList.toggle("light");
  const mode = isLight ? "light" : "dark";
  localStorage.setItem("theme", mode);
};
  </script>
</body>
</html>
