<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Allianz Admin Tool</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --text-muted: #6b7280;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --radius: 10px;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    input, button {
      font-family: inherit;
      padding: 8px 10px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-right: 8px;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
    }
    button:hover { background: var(--accent-hover); }

    #adminPanel {
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      border-radius: var(--radius);
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
      font-size: 14px;
      position: relative;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
      user-select: none;
      cursor: pointer;
    }
    th:hover { background: #e5e7eb; }

    tr:hover td { background: #f9fafb; }

    .sort-icon, .filter-icon {
      font-size: 12px;
      margin-left: 6px;
      color: var(--text-muted);
      transition: color 0.2s;
    }
    .sorted .sort-icon { color: var(--accent); }
    .filtered .filter-icon { color: var(--accent); }

    .filter-menu {
      position: absolute;
      background: white;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 100;
      max-height: 300px;
      overflow-y: auto;
      animation: fadeIn 0.15s ease;
      min-width: 160px;
    }

    .filter-header {
      position: sticky;
      top: 0;
      background: #f3f4f6;
      padding: 4px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }

    .filter-header button {
      flex: 1;
      margin: 2px;
      font-size: 13px;
      padding: 4px 6px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .filter-header button:hover { background: var(--bg); }

    .filter-menu label {
      display: flex;
      align-items: center;
      padding: 3px 4px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-muted);
    }

    .filter-menu input[type="checkbox"] {
      accent-color: var(--accent);
      margin-right: 8px;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .hidden { display: none; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>Allianz Admin Tool</h1>

<div id="loginDiv">
  <input type="text" id="adminName" placeholder="Admin Name">
  <input type="password" id="adminPass" placeholder="Admin Passwort">
  <button id="loginBtn">Login als Admin</button>
</div>

<div id="adminPanel" class="hidden">
  <h2>CSV hochladen / ersetzen</h2>
  <input type="file" id="csvUpload" accept=".csv">
  <button id="uploadCsvBtn">CSV hochladen</button>

  <h3>Datenübersicht</h3>
  <div id="csvTable">Keine Daten</div>

  <button id="logoutBtn" style="margin-top:1rem;">Logout</button>
</div>

<script>
  // ===== Firebase Setup (Platzhalter ersetzen, für Test leer lassen) =====
  const db = { collection: () => ({ doc: () => ({ set: async ()=>{}, get: async()=>({exists:false}) }) }) };

  // ===== Tabellenstruktur =====
  const TABLE_HEADER = [
    { key: "Ozean", label: "Oz" },
    { key: "Inselgruppe", label: "IG" },
    { key: "Insel", label: "I" },
    { key: "Inselname", label: "Inselname" },
    { key: "Spieler ID", label: "Spieler ID" },
    { key: "Spielername", label: "Spielername" },
    { key: "Allianz ID", label: "Allianz ID" },
    { key: "Allianz Kürzel", label: "Allianz Kürzel" },
    { key: "Allianzname", label: "Allianzname" },
    { key: "Punkte", label: "Punkte" }
  ];

  let allData = [];
  let filteredData = [];
  let activeFilters = {};
  let sortOrder = {};

  const loginDiv = document.getElementById("loginDiv");
  const adminPanel = document.getElementById("adminPanel");

  // ===== Login =====
  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("adminName").value.trim();
    const pass = document.getElementById("adminPass").value.trim();
    if (name === "Admin" && pass === "passwort123") {
      loginDiv.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      loadCSV();
    } else {
      alert("Falscher Name oder Passwort!");
    }
  });
  document.getElementById("logoutBtn").addEventListener("click", () => {
    adminPanel.classList.add("hidden");
    loginDiv.classList.remove("hidden");
  });

  // ===== CSV Upload =====
  document.getElementById("uploadCsvBtn").addEventListener("click", () => {
    const file = document.getElementById("csvUpload").files[0];
    if (!file) return alert("Bitte CSV auswählen!");
    const reader = new FileReader();
    reader.onload = async e => {
      const text = e.target.result.trim();
      const lines = text.split("\n").map(l => l.trim()).filter(l => l);
      const csvData = lines.map(line => {
        const values = line.split(";").map(v => v.replace(/^"|"$/g, '').trim());
        const row = {};
        TABLE_HEADER.forEach((col, i) => { row[col.key] = values[i] || ""; });
        return row;
      });
      allData = csvData;
      filteredData = [...allData];
      renderCSVTable(filteredData);
    };
    reader.readAsText(file);
  });

  async function loadCSV() {
    filteredData = [...allData];
    renderCSVTable(filteredData);
  }

  // ===== Tabelle rendern =====
  function renderCSVTable(data) {
    const div = document.getElementById("csvTable");
    if (!data || data.length === 0) {
      div.innerHTML = "Keine Daten vorhanden.";
      return;
    }

    let html = "<table><thead><tr>";
    TABLE_HEADER.forEach(h => {
      const sortClass = sortOrder[h.key] ? "sorted" : "";
      const filterClass = activeFilters[h.key] ? "filtered" : "";
      html += `<th class="${sortClass} ${filterClass}" onclick="onHeaderClick(event, '${h.key}')">
                ${h.label}
                <span class='sort-icon'>⇅</span>
                <span class='filter-icon'>⚲</span>
              </th>`;
    });
    html += "</tr></thead><tbody>";

    data.forEach(row => {
      html += "<tr>";
      TABLE_HEADER.forEach(h => html += `<td>${row[h.key]}</td>`);
      html += "</tr>";
    });

    html += "</tbody></table>";
    div.innerHTML = html;
  }

  // ===== Header-Klick (Filter oder Sortierung) =====
  window.onHeaderClick = function(e, columnKey) {
    const th = e.currentTarget;
    closeAllMenus();
    if (e.shiftKey) { sortTable(columnKey); return; }
    showFilterMenu(th, columnKey);
  };

  // ===== Sortierung =====
  function sortTable(columnKey) {
    sortOrder[columnKey] = !sortOrder[columnKey];
    const dir = sortOrder[columnKey] ? 1 : -1;
    const isNumeric = allData.every(r => /^\d+$/.test(r[columnKey]) || r[columnKey] === "");
    filteredData.sort((a, b) => {
      const A = a[columnKey];
      const B = b[columnKey];
      if (isNumeric) return (parseInt(A || 0) - parseInt(B || 0)) * dir;
      return A.localeCompare(B, 'de', { numeric: true }) * dir;
    });
    renderCSVTable(filteredData);
  }

  // ===== Filtermenü =====
  function showFilterMenu(th, columnKey) {
    const values = [...new Set(allData.map(r => r[columnKey]).filter(v => v !== ""))].sort((a,b) =>
      /^\d+$/.test(a) && /^\d+$/.test(b) ? parseInt(a)-parseInt(b) : a.localeCompare(b, 'de')
    );

    const menu = document.createElement("div");
    menu.className = "filter-menu";
    menu.addEventListener("click", ev => ev.stopPropagation());

    // Header mit Buttons
    const header = document.createElement("div");
    header.className = "filter-header";

    const allBtn = document.createElement("button");
    allBtn.textContent = "Alle";
    allBtn.addEventListener("click", () => {
      const checkboxes = menu.querySelectorAll("input[type=checkbox]");
      const allChecked = [...checkboxes].every(cb => cb.checked);
      checkboxes.forEach(cb => cb.checked = !allChecked);
    });

    const applyBtn = document.createElement("button");
    applyBtn.textContent = "Anwenden";
    applyBtn.addEventListener("click", () => applyFilter(columnKey));

    header.appendChild(applyBtn);
    header.appendChild(allBtn);
    menu.appendChild(header);

    // Checkboxen
    values.forEach(v => {
      const id = `${columnKey}_${v}`.replace(/\s+/g, "_");
      const checked = !activeFilters[columnKey] || activeFilters[columnKey].includes(v);
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" id="${id}" value="${v}" ${checked ? "checked" : ""}> ${v}`;
      menu.appendChild(label);
    });

    document.body.appendChild(menu);

    const rect = th.getBoundingClientRect();
    menu.style.top = (rect.bottom + window.scrollY) + "px";
    menu.style.left = (rect.left + window.scrollX) + "px";
    menu.style.minWidth = rect.width + "px";
  }

  // ===== Filter anwenden =====
  window.applyFilter = function(columnKey) {
    const menu = document.querySelector(".filter-menu");
    const selected = [...menu.querySelectorAll("input:checked")].map(i => i.value);
    activeFilters[columnKey] = selected;
    filteredData = allData.filter(row =>
      Object.keys(activeFilters).every(key => {
        const f = activeFilters[key];
        return !f || f.includes(row[key]);
      })
    );
    renderCSVTable(filteredData);
  };

  // ===== Klick außerhalb = Menü schließen =====
  document.addEventListener("click", e => {
    if (!e.target.closest(".filter-menu") && !e.target.closest("th")) closeAllMenus();
  });
  function closeAllMenus() { document.querySelectorAll(".filter-menu").forEach(m => m.remove()); }
</script>
</body>
</html>
