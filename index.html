<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Allianz Admin Tool</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { display: block; margin-bottom: 10px; width: 300px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    .hidden { display: none; }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>Allianz Admin Tool</h1>

<!-- Admin Login -->
<div id="loginDiv">
  <input type="text" id="adminName" placeholder="Admin Name / Benutzername">
  <input type="password" id="adminPass" placeholder="Admin Passwort">
  <button id="loginBtn">Login als Admin</button>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="hidden">
  <h2>CSV hochladen / ersetzen</h2>
  <input type="file" id="csvUpload" accept=".csv">
  <button id="uploadCsvBtn">CSV hochladen</button>

  <h3>Aktuelle CSV-Daten</h3>
  <div id="csvTable">Keine Daten</div>
  <button id="logoutBtn">Logout</button>
</div>

<script>
  // ===== Firebase Config =====
  const firebaseConfig = {
  apiKey: "AIzaSyAnrHCuag66za4uKAt_o76QCptpvYqvVNs",
  authDomain: "ik-tool.firebaseapp.com",
  projectId: "ik-tool",
  storageBucket: "ik-tool.firebasestorage.app",
  messagingSenderId: "212260982227",
  appId: "1:212260982227:web:84bfe35c83387c1879f326"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const loginDiv = document.getElementById("loginDiv");
  const adminPanel = document.getElementById("adminPanel");

  // ===== Admin Login mit einfachem Namen =====
  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("adminName").value.trim();
    const pass = document.getElementById("adminPass").value.trim();
    
    // Einfacher Testzugang
    if(name === "Admin" && pass === "passwort123"){
      loginDiv.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      loadCSV();
    } else {
      alert("Falscher Name oder Passwort");
    }
  });

  // ===== Logout =====
  document.getElementById("logoutBtn").addEventListener("click", () => {
    adminPanel.classList.add("hidden");
    loginDiv.classList.remove("hidden");
  });

  // ===== CSV Upload und Ersetzen =====
  document.getElementById("uploadCsvBtn").addEventListener("click", () => {
    const file = document.getElementById("csvUpload").files[0];
    if(!file) return alert("Bitte CSV auswÃ¤hlen!");
    const reader = new FileReader();
    reader.onload = async e => {
      const text = e.target.result;
      const lines = text.split("\n");
      if(lines.length < 2) return alert("CSV leer oder nur Kopfzeile");
      const header = lines.shift().split(/\t/);
      const csvData = lines.map(line => {
        const values = line.split(/\t/);
        const row = {};
        header.forEach((key,i)=>{ row[key.trim()] = values[i]?.trim()||""; });
        return row;
      });

      // Alte CSV ersetzen
      await db.collection("baseData").doc("csvFile").set({ data: csvData, uploadedAt: new Date() });
      alert("CSV erfolgreich hochgeladen / ersetzt!");
      renderCSVTable(csvData);
    };
    reader.readAsText(file);
  });

  // ===== CSV Tabelle laden und anzeigen =====
  async function loadCSV(){
    const doc = await db.collection("baseData").doc("csvFile").get();
    if(!doc.exists){ document.getElementById("csvTable").innerHTML = "Keine Daten"; return; }
    renderCSVTable(doc.data().data);
  }

  function renderCSVTable(data){
    const div = document.getElementById("csvTable");
    if(!data.length){ div.innerHTML = "Keine Daten"; return; }
    const header = Object.keys(data[0]);
    let html = "<table><tr>";
    header.forEach(h => html += `<th>${h}</th>`);
    html += "</tr>";
    data.forEach(row=>{
      html += "<tr>";
      header.forEach(h=>html += `<td>${row[h]}</td>`);
      html += "</tr>";
    });
    html += "</table>";
    div.innerHTML = html;
  }
</script>

</body>
</html>
