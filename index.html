<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bullfrog Tools ‚Äì Login</title>
  <style>
    :root{
      --bg:#101316;--card:#151a1f;--text:#e8efe9;--muted:#97a09a;--border:#27313a;
      --accent:#3b5f4a;--accent-2:#2e4d38;--ok:#2ea44f;--warn:#c28b2a;--danger:#c23a3a;
    }
    [data-theme="light"]{
      --bg:#f5f6f3;--card:#ffffff;--text:#202522;--muted:#57605a;--border:#d6ddd6;
      --accent:#2e4d38;--accent-2:#23402e;--ok:#1f8a3e;--warn:#a8701f;--danger:#b32d2d;
    }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;border-bottom:1px solid var(--border);background:var(--card)}
    .brand{font-weight:700;letter-spacing:.3px}
    .container{min-height:calc(100vh - 58px); display:grid; place-items:center; padding:20px}
    .card{width:100%;max-width:440px;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .row{display:flex;gap:10px;align-items:center}
    .field{display:flex;flex-direction:column;gap:6px;margin:8px 0}
    label{font-size:13px;color:var(--muted)}
    input{padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:transparent;color:var(--text);font-size:15px}
    button{padding:10px 14px;border-radius:10px;border:1px solid var(--border);background:var(--accent);color:#fff;cursor:pointer;font-weight:600}
    button:hover{background:var(--accent-2)}
    .ghost{background:transparent;color:var(--text)}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">üê∏ Bullfrog Tools</div>
    <div class="row">
      <button id="themeToggle" class="ghost">üåô</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2 style="margin:0 0 6px">Anmelden</h2>
      <p class="muted" style="margin:0 0 12px">Mit Ingame-Namen und Passwort anmelden oder registrieren.</p>

      <div class="field">
        <label for="username">Ingame-Name</label>
        <input id="username" autocomplete="username" placeholder="z. B. Aegir"/>
      </div>
      <div class="field">
        <label for="password">Passwort</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>
      </div>

      <div class="row" style="justify-content:space-between;margin-top:12px">
        <button id="loginBtn">Anmelden</button>
        <button id="registerBtn" class="ghost">Registrieren</button>
      </div>
      <p id="loginMsg" class="muted" style="margin-top:12px"></p>
    </section>
  </main>

  <script type="module">
    import { initTheme, toggleTheme, login, register, onIndexReady } from "./firebase.js";
    // Theme init
    initTheme(document.documentElement);
    document.getElementById("themeToggle").onclick = ()=> toggleTheme(document.documentElement);

    // Auth handlers
    const u = document.getElementById("username");
    const p = document.getElementById("password");
    const msg = document.getElementById("loginMsg");

    document.getElementById("loginBtn").onclick = async ()=>{
      msg.textContent = "";
      try { await login(u.value.trim(), p.value.trim()); }
      catch(e){ msg.textContent = e.message || String(e); }
    };

    document.getElementById("registerBtn").onclick = async ()=>{
      msg.textContent = "";
      try { await register(u.value.trim(), p.value.trim()); }
      catch(e){ msg.textContent = e.message || String(e); }
    };

    // Redirect when already logged in
    onIndexReady();
  </script>
</body>
</html>
