<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Allianz Admin Tool</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th.sortable { cursor: pointer; background-color: #f3f3f3; }
    th.sortable:hover { background-color: #e2e2e2; }
    .hidden { display: none; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>Allianz Admin Tool</h1>

<!-- Admin Login -->
<div id="loginDiv">
  <input type="text" id="adminName" placeholder="Admin Name">
  <input type="password" id="adminPass" placeholder="Admin Passwort">
  <button id="loginBtn">Login als Admin</button>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="hidden">
  <h2>CSV hochladen / ersetzen</h2>
  <input type="file" id="csvUpload" accept=".csv">
  <button id="uploadCsvBtn">CSV hochladen</button>

  <h3>DatenÃ¼bersicht</h3>

  <div>
    ðŸ”Ž <b>Filter</b>:
    <input type="text" id="filterSpieler" placeholder="Spielername">
    <input type="text" id="filterAllianz" placeholder="Allianz">
    <button id="clearFilterBtn">Filter lÃ¶schen</button>
  </div>

  <div>
    <h4>Erweiterte Filter</h4>
    Oz (Liste): <input id="filterOz" placeholder="z.B. 1,3,4">
    IG-Bereich: <input id="filterIGmin" type="number" placeholder="min"> â€“ 
                <input id="filterIGmax" type="number" placeholder="max">
    Allianz(en): <input id="filterAllianzen" placeholder="AX, BETA, DELTA">
    <button id="applyAdvancedBtn">Filtern</button>
  </div>

  <div id="csvTable">Keine Daten</div>
  <button id="logoutBtn">Logout</button>
</div>

<script>
  // ===== Firebase Setup (Platzhalter ersetzen) =====
  const firebaseConfig = {
  apiKey: "AIzaSyAnrHCuag66za4uKAt_o76QCptpvYqvVNs",
  authDomain: "ik-tool.firebaseapp.com",
  projectId: "ik-tool",
  storageBucket: "ik-tool.firebasestorage.app",
  messagingSenderId: "212260982227",
  appId: "1:212260982227:web:84bfe35c83387c1879f326"
};

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ===== Variablen =====
  const TABLE_HEADER = [
    { key: "Ozean", label: "Oz" },
    { key: "Inselgruppe", label: "IG" },
    { key: "Insel", label: "I" },
    { key: "Inselname", label: "Inselname" },
    { key: "Spieler ID", label: "Spieler ID" },
    { key: "Spielername", label: "Spielername" },
    { key: "Allianz ID", label: "Allianz ID" },
    { key: "Allianz KÃ¼rzel", label: "Allianz KÃ¼rzel" },
    { key: "Allianzname", label: "Allianzname" },
    { key: "Punkte", label: "Punkte" }
  ];

  let allData = [];
  let sortOrder = {};

  const loginDiv = document.getElementById("loginDiv");
  const adminPanel = document.getElementById("adminPanel");

  // ===== Login =====
  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("adminName").value.trim();
    const pass = document.getElementById("adminPass").value.trim();
    if (name === "Admin" && pass === "passwort123") {
      loginDiv.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      loadCSV();
    } else {
      alert("Falscher Name oder Passwort!");
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    adminPanel.classList.add("hidden");
    loginDiv.classList.remove("hidden");
  });

  // ===== CSV Upload =====
  document.getElementById("uploadCsvBtn").addEventListener("click", () => {
    const file = document.getElementById("csvUpload").files[0];
    if (!file) return alert("Bitte CSV auswÃ¤hlen!");
    
    const reader = new FileReader();
    reader.onload = async e => {
      const text = e.target.result.trim();
      const lines = text.split("\n").map(l => l.trim()).filter(l => l);

      const csvData = lines.map(line => {
        const values = line.split(";").map(v => v.replace(/^"|"$/g, '').trim());
        const row = {};
        TABLE_HEADER.forEach((col, i) => { row[col.key] = values[i] || ""; });
        return row;
      });

      await db.collection("baseData").doc("csvFile").set({
        data: csvData,
        uploadedAt: new Date()
      });

      allData = csvData;
      renderCSVTable(allData);
    };
    reader.readAsText(file);
  });

  // ===== CSV Laden =====
  async function loadCSV() {
    const doc = await db.collection("baseData").doc("csvFile").get();
    if (!doc.exists) {
      document.getElementById("csvTable").innerHTML = "Keine Daten vorhanden.";
      return;
    }
    allData = doc.data().data;
    renderCSVTable(allData);
  }

  // ===== Tabelle rendern =====
  function renderCSVTable(data) {
    const div = document.getElementById("csvTable");
    if (!data || data.length === 0) {
      div.innerHTML = "Keine Daten vorhanden.";
      return;
    }

    let html = "<table><thead><tr>";
    TABLE_HEADER.forEach(h => {
      html += `<th class="sortable" onclick="sortTable('${h.key}')">${h.label}</th>`;
    });
    html += "</tr></thead><tbody>";

    data.forEach(row => {
      html += "<tr>";
      TABLE_HEADER.forEach(h => html += `<td>${row[h.key]}</td>`);
      html += "</tr>";
    });

    html += "</tbody></table>";
    div.innerHTML = html;
  }

  // ===== Sortierung (intelligent fÃ¼r alle Spalten) =====
  window.sortTable = function(columnKey) {
    sortOrder[columnKey] = !sortOrder[columnKey];
    const dir = sortOrder[columnKey] ? 1 : -1;

    const isNumeric = allData.every(r => /^\d+$/.test(r[columnKey]) || r[columnKey] === "");

    allData.sort((a, b) => {
      const A = a[columnKey];
      const B = b[columnKey];
      if (isNumeric) {
        return (parseInt(A || 0) - parseInt(B || 0)) * dir;
      } else {
        return A.localeCompare(B, 'de', { numeric: true }) * dir;
      }
    });

    renderCSVTable(allData);
  };

  // ===== Filter =====
  document.getElementById("filterSpieler").addEventListener("input", applyFilters);
  document.getElementById("filterAllianz").addEventListener("input", applyFilters);
  document.getElementById("clearFilterBtn").addEventListener("click", () => {
    document.getElementById("filterSpieler").value = "";
    document.getElementById("filterAllianz").value = "";
    renderCSVTable(allData);
  });

  function applyFilters() {
    const s = document.getElementById("filterSpieler").value.toLowerCase();
    const a = document.getElementById("filterAllianz").value.toLowerCase();
    const filtered = allData.filter(r =>
      (!s || r["Spielername"].toLowerCase().includes(s)) &&
      (!a || r["Allianzname"].toLowerCase().includes(a))
    );
    renderCSVTable(filtered);
  }

  // ===== Erweiterte Filter =====
  document.getElementById("applyAdvancedBtn").addEventListener("click", () => {
    const ozList = document.getElementById("filterOz").value.split(",").map(x => x.trim()).filter(x => x);
    const igMin = parseInt(document.getElementById("filterIGmin").value || 0);
    const igMax = parseInt(document.getElementById("filterIGmax").value || 9999);
    const allies = document.getElementById("filterAllianzen").value.split(",").map(x => x.trim().toLowerCase()).filter(x => x);

    const filtered = allData.filter(r => {
      const ozOK = ozList.length === 0 || ozList.includes(r["Ozean"]);
      const ig = parseInt(r["Inselgruppe"] || 0);
      const igOK = ig >= igMin && ig <= igMax;
      const allyOK = allies.length === 0 ||
        allies.includes(r["Allianz KÃ¼rzel"].toLowerCase()) ||
        allies.includes(r["Allianzname"].toLowerCase());
      return ozOK && igOK && allyOK;
    });

    renderCSVTable(filtered);
  });
</script>

</body>
</html>
