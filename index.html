<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Allianz Admin Tool</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --text-muted: #6b7280;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --shadow: 0 2px 8px rgba(0,0,0,0.05);
      --radius: 10px;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    input, button {
      font-family: inherit;
      padding: 8px 10px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-right: 8px;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
    }
    button:hover {
      background: var(--accent-hover);
    }

    #adminPanel {
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      border-radius: var(--radius);
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    th:hover {
      background: #e5e7eb;
    }

    tr:hover td {
      background: #f9fafb;
    }

    .filter-menu {
      position: absolute;
      background: white;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 100;
      padding: 0.5rem;
      max-height: 250px;
      overflow-y: auto;
      animation: fadeIn 0.15s ease;
    }

    .filter-menu label {
      display: flex;
      align-items: center;
      padding: 2px 0;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-muted);
    }

    .filter-menu input[type="checkbox"] {
      accent-color: var(--accent);
      margin-right: 8px;
    }

    .filter-actions {
      display: flex;
      justify-content: space-between;
      padding-top: 5px;
    }

    .filter-actions button {
      flex: 1;
      margin: 3px;
      font-size: 13px;
      padding: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .hidden { display: none; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h1>Allianz Admin Tool</h1>

<div id="loginDiv">
  <input type="text" id="adminName" placeholder="Admin Name">
  <input type="password" id="adminPass" placeholder="Admin Passwort">
  <button id="loginBtn">Login als Admin</button>
</div>

<div id="adminPanel" class="hidden">
  <h2>CSV hochladen / ersetzen</h2>
  <input type="file" id="csvUpload" accept=".csv">
  <button id="uploadCsvBtn">CSV hochladen</button>

  <h3>Datenübersicht</h3>
  <div id="csvTable">Keine Daten</div>

  <button id="logoutBtn" style="margin-top:1rem;">Logout</button>
</div>

<script>
  // ===== Firebase Setup (Platzhalter ersetzen) =====
  const firebaseConfig = {
  apiKey: "AIzaSyAnrHCuag66za4uKAt_o76QCptpvYqvVNs",
  authDomain: "ik-tool.firebaseapp.com",
  projectId: "ik-tool",
  storageBucket: "ik-tool.firebasestorage.app",
  messagingSenderId: "212260982227",
  appId: "1:212260982227:web:84bfe35c83387c1879f326"
};
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ===== Tabellenstruktur =====
  const TABLE_HEADER = [
    { key: "Ozean", label: "Oz" },
    { key: "Inselgruppe", label: "IG" },
    { key: "Insel", label: "I" },
    { key: "Inselname", label: "Inselname" },
    { key: "Spieler ID", label: "Spieler ID" },
    { key: "Spielername", label: "Spielername" },
    { key: "Allianz ID", label: "Allianz ID" },
    { key: "Allianz Kürzel", label: "Allianz Kürzel" },
    { key: "Allianzname", label: "Allianzname" },
    { key: "Punkte", label: "Punkte" }
  ];

  let allData = [];
  let filteredData = [];
  let activeFilters = {};
  let sortOrder = {};

  const loginDiv = document.getElementById("loginDiv");
  const adminPanel = document.getElementById("adminPanel");

  // ===== Login =====
  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("adminName").value.trim();
    const pass = document.getElementById("adminPass").value.trim();
    if (name === "Admin" && pass === "passwort123") {
      loginDiv.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      loadCSV();
    } else {
      alert("Falscher Name oder Passwort!");
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    adminPanel.classList.add("hidden");
    loginDiv.classList.remove("hidden");
  });

  // ===== CSV Upload =====
  document.getElementById("uploadCsvBtn").addEventListener("click", () => {
    const file = document.getElementById("csvUpload").files[0];
    if (!file) return alert("Bitte CSV auswählen!");
    const reader = new FileReader();
    reader.onload = async e => {
      const text = e.target.result.trim();
      const lines = text.split("\n").map(l => l.trim()).filter(l => l);
      const csvData = lines.map(line => {
        const values = line.split(";").map(v => v.replace(/^"|"$/g, '').trim());
        const row = {};
        TABLE_HEADER.forEach((col, i) => { row[col.key] = values[i] || ""; });
        return row;
      });
      await db.collection("baseData").doc("csvFile").set({
        data: csvData,
        uploadedAt: new Date()
      });
      allData = csvData;
      filteredData = [...allData];
      renderCSVTable(filteredData);
    };
    reader.readAsText(file);
  });

  async function loadCSV() {
    const doc = await db.collection("baseData").doc("csvFile").get();
    if (!doc.exists) {
      document.getElementById("csvTable").innerHTML = "Keine Daten vorhanden.";
      return;
    }
    allData = doc.data().data;
    filteredData = [...allData];
    renderCSVTable(filteredData);
  }

  // ===== Tabelle rendern =====
  function renderCSVTable(data) {
    const div = document.getElementById("csvTable");
    if (!data || data.length === 0) {
      div.innerHTML = "Keine Daten vorhanden.";
      return;
    }

    let html = "<table><thead><tr>";
    TABLE_HEADER.forEach(h => {
      html += `<th onclick="onHeaderClick(event, '${h.key}')">${h.label} ▾</th>`;
    });
    html += "</tr></thead><tbody>";

    data.forEach(row => {
      html += "<tr>";
      TABLE_HEADER.forEach(h => html += `<td>${row[h.key]}</td>`);
      html += "</tr>";
    });

    html += "</tbody></table>";
    div.innerHTML = html;
  }

  // ===== Klick auf Spaltenkopf (Sortierung / Filtermenü) =====
  window.onHeaderClick = function(e, columnKey) {
    const th = e.target;
    closeAllMenus();

    if (e.shiftKey) {
      sortTable(columnKey);
      return;
    }

    showFilterMenu(th, columnKey);
  };

  // ===== Sortierung =====
  function sortTable(columnKey) {
    sortOrder[columnKey] = !sortOrder[columnKey];
    const dir = sortOrder[columnKey] ? 1 : -1;
    const isNumeric = allData.every(r => /^\d+$/.test(r[columnKey]) || r[columnKey] === "");
    filteredData.sort((a, b) => {
      const A = a[columnKey];
      const B = b[columnKey];
      if (isNumeric) return (parseInt(A || 0) - parseInt(B || 0)) * dir;
      return A.localeCompare(B, 'de', { numeric: true }) * dir;
    });
    renderCSVTable(filteredData);
  }

  // ===== Filtermenü =====
  function showFilterMenu(th, columnKey) {
    const values = [...new Set(allData.map(r => r[columnKey]).filter(v => v !== ""))].sort((a,b) =>
      /^\d+$/.test(a) && /^\d+$/.test(b) ? parseInt(a)-parseInt(b) : a.localeCompare(b, 'de')
    );

    const menu = document.createElement("div");
    menu.className = "filter-menu";
    menu.addEventListener("click", ev => ev.stopPropagation());

    values.forEach(v => {
      const id = `${columnKey}_${v}`.replace(/\s+/g, "_");
      const checked = !activeFilters[columnKey] || activeFilters[columnKey].includes(v);
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" id="${id}" value="${v}" ${checked ? "checked" : ""}> ${v}`;
      menu.appendChild(label);
    });

    const actions = document.createElement("div");
    actions.className = "filter-actions";
    actions.innerHTML = `
      <button onclick="applyFilter('${columnKey}')">Anwenden</button>
      <button onclick="resetFilter('${columnKey}')">Alle</button>
    `;
    menu.appendChild(actions);

    document.body.appendChild(menu);

    const rect = th.getBoundingClientRect();
    menu.style.top = (rect.bottom + window.scrollY) + "px";
    menu.style.left = (rect.left + window.scrollX) + "px";
    menu.style.minWidth = rect.width + "px";
  }

  window.applyFilter = function(columnKey) {
    const menu = document.querySelector(".filter-menu");
    const selected = [...menu.querySelectorAll("input:checked")].map(i => i.value);
    activeFilters[columnKey] = selected;

    filteredData = allData.filter(row => {
      return Object.keys(activeFilters).every(key => {
        const f = activeFilters[key];
        return !f || f.includes(row[key]);
      });
    });
    renderCSVTable(filteredData);
  };

  window.resetFilter = function(columnKey) {
    delete activeFilters[columnKey];
    filteredData = allData.filter(row => {
      return Object.keys(activeFilters).every(key => {
        const f = activeFilters[key];
        return !f || f.includes(row[key]);
      });
    });
    renderCSVTable(filteredData);
  };

  document.addEventListener("click", e => {
    if (!e.target.closest(".filter-menu") && !e.target.closest("th")) closeAllMenus();
  });

  function closeAllMenus() {
    document.querySelectorAll(".filter-menu").forEach(m => m.remove());
  }
</script>
</body>
</html>
