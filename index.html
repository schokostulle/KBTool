<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Allianz Admin Tool</title>
<style>
  :root {
    --bg: #f9fafb;
    --card: #ffffff;
    --border: #d1d5db;
    --text: #111827;
    --text-muted: #374151;
    --accent: #2563eb;
    --accent-hover: #1d4ed8;
    --shadow: 0 3px 10px rgba(0,0,0,0.1);
    --radius: 10px;
  }

  body {
    font-family: "Inter", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 2rem;
  }

  h1 { font-size: 1.8rem; margin-bottom: 1.5rem; }

  input, button {
    font-family: inherit;
    padding: 8px 10px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    margin-right: 8px;
  }

  button {
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    border: none;
    transition: background 0.2s ease;
  }
  button:hover { background: var(--accent-hover); }

  #adminPanel {
    background: var(--card);
    padding: 1.5rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 1rem;
    border-radius: var(--radius);
    overflow: hidden;
  }

  th, td {
    border-bottom: 1px solid var(--border);
    padding: 8px 10px;
    text-align: left;
    font-size: 14px;
    position: relative;
  }

  th {
    background: #f3f4f6;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
  }
  th:hover { background: #e5e7eb; }

  tr:hover td { background: #f9fafb; }

  .sort-icon, .filter-icon {
    font-size: 12px;
    margin-left: 6px;
    color: #9ca3af;
  }
  .sorted .sort-icon,
  .filtered .filter-icon { color: var(--accent); }

  /* --- Dropdown Men√º --- */
  .filter-menu {
    position: absolute;
    background: #fff;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    z-index: 100;
    max-height: 320px;
    overflow-y: auto;
    min-width: 180px;
    animation: fadeIn 0.15s ease;
  }

  .filter-header {
    position: sticky;
    top: 0;
    background: #f3f4f6;
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid var(--border);
    z-index: 10;
    padding: 5px;
  }

  .filter-header button {
    flex: 1;
    margin: 2px;
    font-size: 13px;
    padding: 5px 6px;
    border-radius: var(--radius);
    border: 1px solid var(--border);
    background: var(--accent);
    color: white;
    cursor: pointer;
  }
  .filter-header button:hover {
    background: var(--accent-hover);
  }

  .filter-menu label {
    display: flex;
    align-items: center;
    padding: 3px 6px;
    font-size: 14px;
    color: var(--text-muted);
    cursor: pointer;
  }
  .filter-menu label:hover { background: #f3f4f6; }
  .filter-menu input[type="checkbox"] {
    accent-color: var(--accent);
    margin-right: 8px;
    transform: scale(1.1);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }

  .hidden { display: none; }

  /* --- Statuszeile --- */
  #tableStatus {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f3f4f6;
    padding: 8px 10px;
    border-radius: var(--radius);
    margin-top: 1rem;
    font-size: 14px;
    color: var(--text-muted);
  }

  #resetFiltersBtn {
    background: #6b7280;
  }
  #resetFiltersBtn:hover {
    background: #4b5563;
  }
</style>
</head>
<body>

<h1>Allianz Admin Tool</h1>

<div id="loginDiv">
  <input type="text" id="adminName" placeholder="Admin Name" />
  <input type="password" id="adminPass" placeholder="Admin Passwort" />
  <button id="loginBtn">Login als Admin</button>
  <button id="quickLoginBtn" style="background:#10b981;">Als Admin testen</button>
</div>

<div id="adminPanel" class="hidden">
  <h2>CSV hochladen / ersetzen</h2>
  <input type="file" id="csvUpload" accept=".csv" />
  <button id="uploadCsvBtn">CSV hochladen</button>

  <!-- üü¢ Statuszeile -->
  <div id="tableStatus" class="hidden">
    <span id="statusText">Keine Daten geladen</span>
    <button id="resetFiltersBtn">Filter zur√ºcksetzen</button>
  </div>

  <h3>Daten√ºbersicht</h3>
  <div id="csvTable">Keine Daten</div>

  <button id="logoutBtn" style="margin-top:1rem;">Logout</button>
</div>

<script>
  const db = { collection: () => ({ doc: () => ({ set: async ()=>{}, get: async()=>({exists:false}) }) }) };

  const TABLE_HEADER = [
    { key: "Ozean", label: "Oz" },
    { key: "Inselgruppe", label: "IG" },
    { key: "Insel", label: "I" },
    { key: "Inselname", label: "Inselname" },
    { key: "Spieler ID", label: "Spieler ID" },
    { key: "Spielername", label: "Spielername" },
    { key: "Allianz ID", label: "Allianz ID" },
    { key: "Allianz K√ºrzel", label: "Allianz K√ºrzel" },
    { key: "Allianzname", label: "Allianzname" },
    { key: "Punkte", label: "Punkte" }
  ];

  let allData = [];
  let filteredData = [];
  let activeFilters = {};
  let sortOrder = {};

  const loginDiv = document.getElementById("loginDiv");
  const adminPanel = document.getElementById("adminPanel");
  const statusBar = document.getElementById("tableStatus");
  const statusText = document.getElementById("statusText");

  // ===== Login =====
  document.getElementById("loginBtn").addEventListener("click", () => {
    const name = document.getElementById("adminName").value.trim();
    const pass = document.getElementById("adminPass").value.trim();
    if (name === "Admin" && pass === "passwort123") openAdmin();
    else alert("Falscher Name oder Passwort!");
  });

  document.getElementById("quickLoginBtn").addEventListener("click", openAdmin);

  function openAdmin() {
    loginDiv.classList.add("hidden");
    adminPanel.classList.remove("hidden");
    loadCSV();
  }

  document.getElementById("logoutBtn").addEventListener("click", () => {
    adminPanel.classList.add("hidden");
    loginDiv.classList.remove("hidden");
  });

  // ===== CSV Upload =====
  document.getElementById("uploadCsvBtn").addEventListener("click", () => {
    const file = document.getElementById("csvUpload").files[0];
    if (!file) return alert("Bitte CSV ausw√§hlen!");
    const reader = new FileReader();
    reader.onload = e => {
      const text = e.target.result.trim();
      const lines = text.split("\n").map(l => l.trim()).filter(l => l);
      const csvData = lines.map(line => {
        const values = line.split(";").map(v => v.replace(/^"|"$/g, '').trim());
        const row = {};
        TABLE_HEADER.forEach((col, i) => { row[col.key] = values[i] || ""; });
        return row;
      });
      allData = csvData;
      filteredData = [...allData];
      renderCSVTable(filteredData);
    };
    reader.readAsText(file);
  });

  function loadCSV() {
    filteredData = [...allData];
    renderCSVTable(filteredData);
  }

  // ===== Tabelle rendern =====
  function renderCSVTable(data) {
    const div = document.getElementById("csvTable");
    if (!data || data.length === 0) {
      div.innerHTML = "Keine Daten vorhanden.";
      statusBar.classList.add("hidden");
      return;
    }

    // Statuszeile aktualisieren
    updateStatus();

    let html = "<table><thead><tr>";
    TABLE_HEADER.forEach(h => {
      const sortClass = sortOrder[h.key] ? "sorted" : "";
      const filterClass = activeFilters[h.key] ? "filtered" : "";
      html += `<th class="${sortClass} ${filterClass}" onclick="onHeaderClick(event, '${h.key}')">
                ${h.label}
                <span class='sort-icon'>‚áÖ</span>
                <span class='filter-icon'>‚ö≤</span>
              </th>`;
    });
    html += "</tr></thead><tbody>";

    data.forEach(row => {
      html += "<tr>";
      TABLE_HEADER.forEach(h => html += `<td>${row[h.key]}</td>`);
      html += "</tr>";
    });

    html += "</tbody></table>";
    div.innerHTML = html;
  }

  // ===== Status aktualisieren =====
  function updateStatus() {
    const activeCount = Object.keys(activeFilters).filter(k => activeFilters[k]?.length > 0).length;
    statusBar.classList.remove("hidden");
    statusText.textContent = `${activeCount} Filter aktiv ‚Äî ${filteredData.length} Eintr√§ge sichtbar`;
  }

  // ===== Header Klick =====
  window.onHeaderClick = function(e, columnKey) {
    const th = e.currentTarget;
    closeAllMenus();
    if (e.shiftKey) { sortTable(columnKey); return; }
    showFilterMenu(th, columnKey);
  };

  // ===== Sortierung =====
  function sortTable(columnKey) {
    sortOrder[columnKey] = !sortOrder[columnKey];
    const dir = sortOrder[columnKey] ? 1 : -1;
    const isNumeric = allData.every(r => /^\d+$/.test(r[columnKey]) || r[columnKey] === "");
    filteredData.sort((a, b) => {
      const A = a[columnKey];
      const B = b[columnKey];
      if (isNumeric) return (parseInt(A || 0) - parseInt(B || 0)) * dir;
      return A.localeCompare(B, 'de', { numeric: true }) * dir;
    });
    renderCSVTable(filteredData);
  }

  // ===== Dropdown-Men√º =====
  function showFilterMenu(th, columnKey) {
    const values = [...new Set(allData.map(r => r[columnKey]).filter(v => v !== ""))].sort((a,b) =>
      /^\d+$/.test(a)&&/^\d+$/.test(b)?parseInt(a)-parseInt(b):a.localeCompare(b,'de')
    );

    const menu = document.createElement("div");
    menu.className = "filter-menu";
    menu.addEventListener("click", ev => ev.stopPropagation());

    const header = document.createElement("div");
    header.className = "filter-header";

    const applyBtn = document.createElement("button");
    applyBtn.textContent = "Anwenden";
    applyBtn.onclick = () => applyFilter(columnKey);

    const allBtn = document.createElement("button");
    allBtn.textContent = "Alle";
    allBtn.onclick = () => {
      const boxes = menu.querySelectorAll("input[type=checkbox]");
      const allChecked = [...boxes].every(b => b.checked);
      boxes.forEach(b => b.checked = !allChecked);
    };

    header.append(applyBtn, allBtn);
    menu.append(header);

    values.forEach(v => {
      const id = `${columnKey}_${v}`.replace(/\s+/g,"_");
      const checked = !activeFilters[columnKey] || activeFilters[columnKey].includes(v);
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" value="${v}" ${checked?"checked":""}> ${v}`;
      menu.append(label);
    });

    document.body.append(menu);
    const rect = th.getBoundingClientRect();
    menu.style.top = (rect.bottom + window.scrollY) + "px";
    menu.style.left = (rect.left + window.scrollX) + "px";
    menu.style.minWidth = rect.width + "px";
  }

  // ===== Filter anwenden =====
  window.applyFilter = function(columnKey) {
    const menu = document.querySelector(".filter-menu");
    const selected = [...menu.querySelectorAll("input:checked")].map(i => i.value);
    activeFilters[columnKey] = selected;
    filteredData = allData.filter(r =>
      Object.keys(activeFilters).every(k=>{
        const f=activeFilters[k];
        return !f || f.includes(r[k]);
      })
    );
    renderCSVTable(filteredData);
  };

  // ===== Filter zur√ºcksetzen =====
  document.getElementById("resetFiltersBtn").addEventListener("click", () => {
    activeFilters = {};
    filteredData = [...allData];
    renderCSVTable(filteredData);
  });

  // ===== Klick au√üerhalb schlie√üt Men√º =====
  document.addEventListener("click", e => {
    if (!e.target.closest(".filter-menu") && !e.target.closest("th")) closeAllMenus();
  });
  function closeAllMenus(){ document.querySelectorAll(".filter-menu").forEach(m=>m.remove()); }
</script>
</body>
</html>
