<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitglieder – Orden der Ersten Seefahrt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <main class="shell grid">
    <aside class="sidebar">
      <h2>⚓ Menü</h2>
      <nav>
        <a href="dashboard.html">🏠 Übersicht</a>
        <a href="mitglieder.html" class="active">👥 Mitglieder</a>
        <a href="index.html">⛵ Start</a>
      </nav>
    </aside>

    <section class="content">
      <header>
        <h1>Mitgliederliste</h1>
        <p class="subtitle">Öffentliche Lesesicht (anon). Kein Login erforderlich.</p>
      </header>

      <div id="list" class="card">Lade Mitglieder …</div>
    </section>
  </main>

  <script>
    (async () => {
      const { supabase, $, formatDE } = window.App;

      // öffentliche Lesesicht: benötigt SELECT-Policy für anon (siehe SQL unten)
      const { data, error } = await supabase
        .from("profiles")
        .select("nickname, role, approved, active, created_at")
        .order("created_at");

      const box = $("#list");
      if (error) { box.innerHTML = `<p>Fehler beim Laden: ${error.message}</p>`; return; }
      if (!data || !data.length) { box.innerHTML = "<p>Noch keine Mitglieder vorhanden.</p>"; return; }

      const rows = data
        .filter(r => r.active !== false) // nur aktive anzeigen
        .map(r => `
          <tr>
            <td>${r.nickname}</td>
            <td>${r.role || "–"}</td>
            <td>${r.approved ? "✅" : "❌"}</td>
            <td>${formatDE(r.created_at)}</td>
          </tr>
        `).join("");

      box.innerHTML = `
        <table class="table">
          <thead><tr><th>Nickname</th><th>Rolle</th><th>Freigeschaltet</th><th>Beigetreten</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    })();
  </script>
</body>
</html>
