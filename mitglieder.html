<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mitgliederverwaltung â€“ Orden der Ersten Seefahrt</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="ocean-bg" aria-hidden="true"></div>
  <main class="dashboard-shell">
    <aside class="sidebar">
      <h2 class="logo">âš“ CrewmenÃ¼</h2>
      <nav>
        <ul>
          <li><a href="dashboard.html">ğŸ  Ãœbersicht</a></li>
          <li><a href="mitglieder.html" class="active">ğŸ‘¥ Mitglieder</a></li>
          <li><button id="logout-btn" class="btn small">ğŸšª Abmelden</button></li>
        </ul>
      </nav>
    </aside>

    <section class="main-content">
      <header>
        <h1>Mitgliederverwaltung</h1>
        <p class="subtitle">Admins kÃ¶nnen AnwÃ¤rter freischalten.</p>
      </header>
      <div id="member-list">Lade Mitgliederliste â€¦</div>
    </section>
  </main>

  <script>
    const supabase = window.supabase.createClient("https://YOUR-PROJECT-ref.supabase.co","YOUR-ANON-KEY");

    async function checkAdmin() {
      const { data } = await supabase.auth.getUser();
      if (!data.user) return (window.location.href = "index.html");

      const { data: profile } = await supabase.from("profiles").select("role").eq("id", data.user.id).maybeSingle();
      if (!profile || profile.role !== "admin") {
        document.body.innerHTML = "<main class='notice'><h1>âš ï¸ Kein Zugriff</h1><p>Nur Admins dÃ¼rfen diese Seite sehen.</p></main>";
        return false;
      }
      return true;
    }

    async function loadMembers() {
      const list = document.getElementById("member-list");
      const { data, error } = await supabase.from("profiles").select("*").order("created_at");
      if (error) return (list.innerHTML = "<p>Fehler beim Laden.</p>");

      list.innerHTML = `
        <table class='crew-table'>
          <thead><tr><th>Nickname</th><th>Rolle</th><th>Freigeschaltet</th><th>Aktion</th></tr></thead>
          <tbody>
            ${data.map(u => `
              <tr>
                <td>${u.nickname}</td>
                <td>${u.role}</td>
                <td>${u.approved ? "âœ…" : "âŒ"}</td>
                <td>${!u.approved ? `<button onclick=\"approveUser('${u.id}')\">Freischalten</button>` : ""}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>`;
    }

    async function approveUser(id) {
      const { error } = await supabase.from("profiles").update({ approved: true, role: "member" }).eq("id", id);
      if (error) alert("Fehler: " + error.message);
      loadMembers();
    }

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    (async () => {
      const ok = await checkAdmin();
      if (ok) loadMembers();
    })();
  </script>
</body>
</html>
