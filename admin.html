<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adminbereich</title>
</head>
<body>
  <h1>Adminbereich</h1>
  <ul id="userList"></ul>

  <script type="module">
    import { supabase } from "./js/supabaseClient.js";

    async function loadApplicants() {
      const { data } = await supabase
        .from("user_roles")
        .select("user_id, role")
        .eq("role", "anwaerter");

      const list = document.getElementById("userList");
      list.innerHTML = data.map(u =>
        `<li>${u.user_id} 
          <button onclick="approve('${u.user_id}')">Freischalten</button>
        </li>`
      ).join('');
    }

    window.approve = async (userId) => {
      await supabase.from("user_roles").update({ role: "member" }).eq("user_id", userId);
      loadApplicants();
    };

    loadApplicants();
  </script>
</body>
</html>
