<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullfrog Tools – Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    nav {
      width: 220px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    nav h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    nav button {
      background: #333;
      border: none;
      color: #eee;
      padding: 10px;
      text-align: left;
      margin-bottom: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button:hover {
      background: #007bff;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .pending {
      background-color: #553;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      color: #ffcc00;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav id="nav">
    <h2>Bullfrog Tools</h2>
    <button data-section="events">Ereignisse</button>
    <button data-section="battle">Kampfberichte</button>
    <button data-section="reserve">Inseln reservieren</button>
    <button data-section="map">Inselkarte</button>
    <div id="adminPanel" class="hidden">
      <hr />
      <button data-section="csv">CSV-Tabelle</button>
      <button data-section="members">Mitgliederverwaltung</button>
      <button data-section="diplomacy">Diplomatie</button>
    </div>
    <hr />
    <button id="btnLogout">Abmelden</button>
  </nav>

  <main id="main">
    <h1>Willkommen bei Bullfrog Tools</h1>
    <div id="pendingNotice" class="pending hidden">
      Dein Account ist noch nicht freigeschaltet. Bitte warte auf Freigabe durch einen Admin.
    </div>
  </main>

  <script type="module">
    import { supabase, checkSession, logout } from "./supabase.js";

    document.getElementById("btnLogout").addEventListener("click", logout);

    const nav = document.getElementById("nav");
    const adminPanel = document.getElementById("adminPanel");
    const pendingNotice = document.getElementById("pendingNotice");
    const main = document.getElementById("main");

    // Session prüfen
    const user = await checkSession();
    if (!user) {
      alert("Keine aktive Sitzung – bitte neu anmelden.");
      window.location.href = "index.html";
    } else {
      main.innerHTML = `<h1>Willkommen, ${user.email.split("@")[0]}!</h1>`;
      if (user.status === "pending") {
        pendingNotice.classList.remove("hidden");
      }
      if (user.role === "admin") {
        adminPanel.classList.remove("hidden");
      }
    }

    // Navigation
    nav.querySelectorAll("button[data-section]").forEach(btn => {
      btn.addEventListener("click", () => {
        const section = btn.getAttribute("data-section");
        main.innerHTML = `<h2>${section}</h2><p>Hier wird später das ${section}-Modul angezeigt.</p>`;
      });
    });
  </script>
</body>
</html>
