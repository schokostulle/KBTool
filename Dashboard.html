<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullfrog Tools - Dashboard</title>
  <script type="module" src="supabase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #1a1d1a;
      color: #f4f4f4;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    nav {
      width: 220px;
      background: #2b2e2b;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    nav h2 {
      color: #3a5c39;
      margin-bottom: 1rem;
    }
    nav button {
      background: none;
      border: none;
      color: #ddd;
      text-align: left;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }
    nav button:hover, nav button.active {
      background: #3a5c39;
      color: white;
    }
    main {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .event {
      background: #2b2e2b;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }
    #mobileNav {
      display: none;
    }
    @media (max-width: 768px) {
      nav { display: none; }
      #mobileNav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #2b2e2b;
        justify-content: space-around;
        padding: 0.5rem 0;
      }
      #mobileNav button {
        background: none;
        border: none;
        color: #ccc;
        font-size: 0.9rem;
      }
      body { flex-direction: column; }
      main { height: calc(100vh - 50px); }
    }
  </style>
</head>
<body>
  <nav>
    <h2>üê∏ Bullfrog</h2>
    <button class="active">Ereignisse</button>
    <button>Kampfberichte</button>
    <button>Inseln</button>
    <button>Karte</button>
    <button>Angriff / Verteidigung</button>
    <hr>
    <button id="logoutBtn">Abmelden</button>
  </nav>
  <main>
    <h1>Ereignisse</h1>
    <div id="events"></div>
  </main>

  <div id="mobileNav">
    <button>üè†</button>
    <button>‚öîÔ∏è</button>
    <button>üèùÔ∏è</button>
    <button>üó∫Ô∏è</button>
    <button>‚è±Ô∏è</button>
  </div>

  <script type="module">
    import { getCurrentUser, getUserProfile, loadEvents, logout } from "./supabase.js";

    const eventsDiv = document.getElementById("events");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.onclick = logout;

    async function init() {
      const user = await getCurrentUser();
      if (!user) {
        location.href = "index.html";
        return;
      }
      const profile = await getUserProfile(user.id);
      if (profile.status !== "active") {
        alert("Dein Konto ist noch nicht freigeschaltet.");
        await logout();
        return;
      }
      const events = await loadEvents();
      eventsDiv.innerHTML = events.map(e => `
        <div class="event">
          <strong>${e.title}</strong><br>
          <small>${new Date(e.timestamp).toLocaleString()} - ${e.author || 'System'}</small>
          <p>${e.message}</p>
        </div>`).join("") || "<p>Keine Ereignisse vorhanden.</p>";
    }

    init();
  </script>
</body>
</html>
