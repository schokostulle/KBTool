<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>‚öì Lade Allianz-Daten...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      text-align: center;
      padding: 4rem;
    }
    .loading-symbol {
      font-size: 3rem;
      animation: rotate 2s linear infinite;
      display: inline-block;
      margin-bottom: 1rem;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main id="loadingArea">
    <div class="loading-symbol">‚öì</div>
    <h1>Lade Allianz-Daten...</h1>
    <p>Bitte einen Moment Geduld.</p>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    async function waitForSession(maxTries = 15, delayMs = 150) {
      for (let i = 0; i < maxTries; i++) {
        const { data, error } = await supabase.auth.getSession();
        if (error) console.warn("getSession warn:", error.message);
        if (data?.session) return data.session;
        await new Promise(r => setTimeout(r, delayMs));
      }
      return null;
    }

    async function checkUserStatus() {
      const session = await waitForSession();
      if (!session) {
        console.warn("‚ö†Ô∏è Keine aktive Session ‚Äì zur√ºck zum Login.");
        location.replace("./index.html");
        return;
      }

      const user = session.user;
      console.log("‚úÖ Session aktiv:", user.email);

      const { data: member, error } = await supabase
        .from("members")
        .select("id, status")
        .eq("id", user.id)
        .maybeSingle();

      console.log("üì¶ Member Query Result:", member, "Error:", error);

      const area = document.getElementById("loadingArea");

      if (error) {
        area.innerHTML = `
          <h2>‚öì Fehler beim Laden</h2>
          <p>${error.message}</p>
          area.innerHTML = `
  <h2>‚öì Kein Zugriff</h2>
  <p>Dein Konto ist ...</p>
  <button onclick="location.href='index.html'" class="btn-back">
    ‚¨ÖÔ∏è Zur√ºck zur Anmeldung
  </button>
`;
        `;
        return;
      }

      if (!member) {
        area.innerHTML = `
          <h2>‚öì Kein Zugriff</h2>
          <p>Dein Konto ist registriert, aber noch nicht freigeschaltet.<br>
          Bitte warte auf Freischaltung durch einen Admin.</p>
          area.innerHTML = `
  <h2>‚öì Kein Zugriff</h2>
  <p>Dein Konto ist ...</p>
  <button onclick="location.href='index.html'" class="btn-back">
    ‚¨ÖÔ∏è Zur√ºck zur Anmeldung
  </button>
`;
        `;
        return;
      }

      if (member.status === "active") {
        console.log("‚úÖ Benutzer aktiv ‚Äì weiter zum Dashboard.");
        location.replace("./dashboard.html");
      } else {
        console.warn("‚õî Benutzer blockiert ‚Äì Anzeige Hinweis.");
        area.innerHTML = `
          <h2>‚öì Kein Zugriff</h2>
          <p>Dein Konto ist noch nicht freigeschaltet.<br>
          Bitte warte auf Freischaltung durch einen Admin.</p>
          area.innerHTML = `
  <h2>‚öì Kein Zugriff</h2>
  <p>Dein Konto ist ...</p>
  <button onclick="location.href='index.html'" class="btn-back">
    ‚¨ÖÔ∏è Zur√ºck zur Anmeldung
  </button>
`;
        `;
      }
    }

    checkUserStatus();
  </script>
</body>
</html>
