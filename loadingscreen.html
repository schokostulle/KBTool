<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lade Allianzdaten...</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      text-align: center;
      padding: 4rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>⚓ Lade Allianz-Daten...</h1>
    <p>Bitte einen Moment Geduld.</p>
  </main>

  <script type="module">
    import { getCurrentUser } from './supabase.js';

    // Prüfen ob bereits angemeldet
    (async () => {
      const user = await getCurrentUser();
      if (user) {
        // Direkt zum Dashboard, keine Verzögerung
        window.location.href = 'dashboard.html';
      } else {
        // Keine aktive Sitzung – zurück zum Login
        window.location.href = 'index.html';
      }
    })();
  </script>
</body>
</html>
