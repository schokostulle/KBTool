<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>⚓ Lade Allianz-Daten...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      text-align: center;
      padding: 4rem;
    }
    .loading-symbol {
      font-size: 3rem;
      animation: rotate 2s linear infinite;
      display: inline-block;
      margin-bottom: 1rem;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main id="loadingArea">
    <div class="loading-symbol">⚓</div>
    <h1>Lade Allianz-Daten...</h1>
    <p>Bitte einen Moment Geduld.</p>
  </main>

  <script type="module">
    import { supabase } from './supabase.js';

    // 🔹 Wartet auf aktive Session
    async function waitForSession(maxTries = 15, delayMs = 150) {
      for (let i = 0; i < maxTries; i++) {
        const { data, error } = await supabase.auth.getSession();
        if (error) console.warn("getSession warn:", error.message);
        if (data?.session) return data.session;
        await new Promise(r => setTimeout(r, delayMs));
      }
      return null;
    }

    // 🔹 Zeigt „Kein Zugriff“ + Logout-Button
    function renderAccessDenied(message) {
      const area = document.getElementById("loadingArea");
      area.innerHTML = `
        <h2>⚓ Kein Zugriff</h2>
        <p>${message}</p>
        <button id="backBtn" class="btn-back">⬅️ Zurück zur Anmeldung</button>
      `;

      document.getElementById("backBtn").addEventListener("click", async () => {
        console.log("🚪 Logout & zurück zur Anmeldung");
        await supabase.auth.signOut();
        location.replace("./index.html");
      });
    }

    // 🔹 Prüft Benutzerstatus
    async function checkUserStatus() {
      const session = await waitForSession();
      if (!session) {
        console.warn("⚠️ Keine aktive Session – zurück zum Login.");
        location.replace("./index.html");
        return;
      }

      const user = session.user;
      console.log("✅ Session aktiv:", user.email);

      const { data: member, error } = await supabase
        .from("members")
        .select("id, status")
        .eq("id", user.id)
        .maybeSingle();

      console.log("📦 Member Query Result:", member, "Error:", error);

      if (error) {
        renderAccessDenied("Beim Laden deiner Mitgliedsdaten ist ein Fehler aufgetreten.");
        return;
      }

      if (!member) {
        renderAccessDenied("Dein Konto ist registriert, aber noch nicht freigeschaltet.<br>Bitte warte auf Freischaltung durch einen Admin.");
        return;
      }

      if (member.status === "active") {
        console.log("✅ Benutzer aktiv – weiter zum Dashboard.");
        location.replace("./dashboard.html");
      } else {
        renderAccessDenied("Dein Konto ist noch nicht freigeschaltet.<br>Bitte warte auf Freischaltung durch einen Admin.");
      }
    }

    // 🔹 Start
    checkUserStatus();
  </script>
</body>
</html>
