<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>⚓ Lade Allianz-Daten...</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      text-align: center;
      padding: 4rem;
    }
    .loading-symbol {
      font-size: 3rem;
      animation: rotate 2s linear infinite;
      display: inline-block;
      margin-bottom: 1rem;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main>
    <div class="loading-symbol">⚓</div>
    <h1>Lade Allianz-Daten...</h1>
    <p>Bitte einen Moment Geduld.</p>
  </main>

<script type="module">
  import { supabase } from "./supabase.js";

  // Warten, bis Session vorhanden ist – entweder bereits da (getSession)
  // oder kommt gleich rein (onAuthStateChange). Max. ~3s Geduld.
  function waitForSession({ maxMs = 3000, pollMs = 150 } = {}) {
    return new Promise(async (resolve) => {
      let resolved = false;

      // 1) Live-Listener: feuert, wenn sich die Session ändert / ankommt
      const { data: sub } = supabase.auth.onAuthStateChange((_event, session) => {
        if (!resolved && session) {
          resolved = true;
          sub.subscription.unsubscribe();
          resolve(session);
        }
      });

      // 2) Polling: falls Session schon existiert (z. B. aus localStorage)
      const started = Date.now();
      (async function poll() {
        const { data } = await supabase.auth.getSession();
        if (!resolved && data?.session) {
          resolved = true;
          sub.subscription.unsubscribe();
          resolve(data.session);
          return;
        }
        if (Date.now() - started >= maxMs) {
          if (!resolved) {
            resolved = true;
            sub.subscription.unsubscribe();
            resolve(null);
          }
          return;
        }
        setTimeout(poll, pollMs);
      })();
    });
  }

  (async () => {
    console.log("⏳ loadingscreen: warte auf Session…");
    const session = await waitForSession();

    if (session) {
      console.log("✅ Session aktiv:", session.user?.id);
      // location.replace vermeidet „Zurück zur Load-Seite“ im Verlauf:
      location.replace("./dashboard.html");
    } else {
      console.warn("⚠️ Keine Session gefunden – zurück zur Anmeldung.");
      location.replace("./index.html");
    }
  })();
</script>
</body>
</html>
