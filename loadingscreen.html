<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>⚓ Lade Allianz-Daten...</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      text-align: center;
      padding: 4rem;
    }
    .loading-symbol {
      font-size: 3rem;
      animation: rotate 2s linear infinite;
      display: inline-block;
      margin-bottom: 1rem;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main>
    <div class="loading-symbol">⚓</div>
    <h1>Lade Allianz-Daten...</h1>
    <p>Bitte einen Moment Geduld.</p>
  </main>

  <script type="module">
  import { supabase } from "./supabase.js";

  async function waitForSession(maxTries = 15, delayMs = 150) {
    for (let i = 0; i < maxTries; i++) {
      const { data, error } = await supabase.auth.getSession();
      if (error) console.warn("getSession warn:", error.message);
      const session = data?.session;
      if (session) return session;
      await new Promise(r => setTimeout(r, delayMs));
    }
    return null;
  }

  (async () => {
    console.log("⏳ Prüfe Supabase-Session auf loadingscreen…");
    const session = await waitForSession();
    if (session) {
      console.log("✅ Session aktiv:", session.user?.id);
      window.location.href = "dashboard.html";
    } else {
      console.warn("⚠️ Keine Session gefunden – zurück zum Login.");
      window.location.href = "index.html";
    }
  })();
  </script>
</body>
</html>
