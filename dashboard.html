  <main>
    <section id="welcome-section">

      <p>Hier erscheinen demnÃ¤chst Neuigkeiten und AnkÃ¼ndigungen.</p>

    <section id="news-section">

  <!-- ========== Abschnitt: Skriptintegration ========== -->
  <script type="module">
    // =========================================================
    // BLOCK: Supabase-Client importieren
    // =========================================================
    import { supabase } from './JS/supabase.js';

    // =========================================================
    // BLOCK: Nutzer-Sitzung prÃ¼fen
    // =========================================================
    async function checkSession() {
      const { data } = await supabase.auth.getSession();
      if (!data.session) {
        // Keine aktive Anmeldung â†’ zurÃ¼ck zur Startseite
        window.location.href = './index.html';
        return;
      }

      // Nutzerinformationen laden
      const user = data.session.user;
      loadProfile(user.id);
    }

    // =========================================================
    // BLOCK: Profil abrufen & Rollenerkennung
    // =========================================================
    async function loadProfile(userId) {
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('username, role')
        .eq('id', userId)
        .single();

      const welcome = document.getElementById('welcome-message');
      if (error || !profile) {
        welcome.textContent = "âš“ Willkommen, unbekannter Seefahrer!";
        return;
      }

      welcome.textContent = `âš“ Willkommen, ${profile.username || 'Seefahrer'}!`;

      // Admin-Bereiche ein-/ausblenden
      const adminItems = document.querySelectorAll('.admin-only');
      adminItems.forEach(item => {
        item.style.display = (profile.role === 'admin') ? 'list-item' : 'none';
      });
    }

    // =========================================================
    // BLOCK: Logout
    // =========================================================
    document.getElementById('logout-button').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = './index.html';
    });

    // =========================================================
    // BLOCK: Initialer Aufruf
    // =========================================================
    checkSession();
  </script>
