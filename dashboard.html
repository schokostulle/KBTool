<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <aside class="menu">
    <a href="dashboard.html">🏠 Dashboard</a>
    <a href="reservations.html">📜 Reservierungen</a>

  <main>
    <h1>Allianz-Dashboard</h1>

    <header class="topbar">
  <span>⚓ Eingeloggt als: <strong id="userName">–</strong> (<span id="userRole">–</span>)</span>
  <button onclick="supabase.auth.signOut().then(()=>window.location.href='index.html')">Abmelden</button>
</header>

    <section>
      <h2>Aktuelle Ankündigungen</h2>
      <div id="newsList">Lade Ankündigungen...</div>
    </section>

    <section id="adminNewsForm" style="display:none;">
      <h3>Neue Ankündigung (nur Admin)</h3>
      <form id="newsForm">
        <input id="title" type="text" placeholder="Titel" required>
        <textarea id="content" placeholder="Nachricht an die Allianz..." required></textarea>
        <button type="submit">Veröffentlichen</button>
      </form>
    </section>
  </main>
