<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Allianz-Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ⚓ WARTEBILDSCHIRM -->
  <div id="loadingScreen">
    <main style="text-align:center; padding:3rem;">
      <h1>⚓ Lade Allianz-Daten...</h1>
      <p>Bitte einen Moment Geduld.</p>
    </main>
  </div>

  <!-- ⚓ DASHBOARD-INHALT -->
  <div id="dashboardContent" style="display:none; height:100%;">
    <div class="container">

      <!-- Linkes Menü -->
      <aside class="menu">
        <a href="dashboard.html">🏠 Dashboard</a>
        <a href="reservations.html">🎯 Reservierungen</a>
        <a href="map.html">🗺️ Karte</a>
        <a href="attacks.html">⚔️ Angriffe</a>
        <a href="battle-reports.html">📜 Kriegsberichte</a>
        <a href="fleet.html">🚢 Flotten</a>
        <hr>
        <a href="members.html" data-admin>👥 Mitglieder</a>
        <a href="diplomacy.html" data-admin>🕊️ Diplomatie</a>
        <a href="csv.html" data-admin>📂 CSV-Daten</a>
        <hr>
        <button id="logoutBtn">Logout</button>
      </aside>

      <!-- Hauptbereich -->
      <main>
        <!-- Header -->
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
          <div>
            Eingeloggt als: <strong id="userName">–</strong>
            (<span id="userRole">–</span>)
          </div>
        </header>

        <!-- Überschrift -->
        <h1 class="text-left">Allianz-Dashboard</h1>

        <!-- News -->
        <section style="margin-top:2rem;">
          <h2>Aktuelle News & Ankündigungen</h2>
          <div id="newsList">Lade Ankündigungen...</div>
        </section>

        <!-- Admin: News posten -->
        <section id="adminNewsForm" class="hidden" style="margin-top:2rem;">
          <h3>Neue Ankündigung posten</h3>
          <form id="newsForm">
            <input id="title" type="text" placeholder="Titel" required>
            <textarea id="content" rows="4" placeholder="Nachricht an die Allianz..." required></textarea>
            <button type="submit">Veröffentlichen</button>
          </form>
        </section>
      </main>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
