  <div id="content">
    <header>
      <button id="themeToggle" title="Theme umschalten">ğŸŒ™</button>

    <section id="eventsSection"><h2>ğŸ“° Aktuelle Ereignisse</h2></section>
    <section id="reportsSection" hidden><h2>âš”ï¸ Kriegsberichte</h2></section>
    <section id="fleetSection" hidden><h2>ğŸš¢ FlottenstÃ¤rke</h2></section>
    <section id="reservationsSection" hidden><h2>ğŸï¸ Inselreservierung</h2></section>
    <section id="battleSection" hidden><h2>ğŸ›¡ï¸ Angriff & Verteidigung</h2></section>

  </div>

  <script type="module">
    import { supabase, logoutUser } from "./supabase.js";

    // === Theme ===
    const themeBtn = document.getElementById("themeToggle");
    const body = document.body;
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      body.classList.add("dark");
      themeBtn.textContent = "ğŸŒ";
    }
    themeBtn.onclick = () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      themeBtn.textContent = isDark ? "ğŸŒ" : "ğŸŒ™";
    };

    // === Logout ===
    document.getElementById("logoutBtn").onclick = () => logoutUser();

    // === Navigation ===
    const sections = {
      events: "eventsSection",
      reports: "reportsSection",
      fleet: "fleetSection",
      reservations: "reservationsSection",
      battle: "battleSection",
      map: "mapSection",
      database: "databaseSection",
      members: "membersSection",
      diplomacy: "diplomacySection",
      csv: "csvSection",
    };

    document.querySelectorAll(".nav-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        for (const key in sections)
          document.getElementById(sections[key]).hidden = true;
        const sec = sections[btn.dataset.section];
        if (sec) document.getElementById(sec).hidden = false;
      });
    });

    // === RollenabhÃ¤ngige Anzeige ===
    const role = localStorage.getItem("role");
    if (role !== "admin")
      document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
  </script>
