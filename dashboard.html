<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bullfrog Tools â€“ Dashboard</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <!-- Buttons oben rechts -->
  <button id="themeToggle" title="Theme umschalten">ğŸŒ™</button>
  <button id="logoutBtn" title="ZurÃ¼ck ins Lager">ğŸ•ï¸</button>

  <!-- Navigation -->
  <nav>
    <h3 style="text-align:center;color:var(--accent-gold);margin:10px 0;">Bullfrog Tools</h3>
    <button onclick="show('briefing')" class="active">ğŸª¶ Briefing</button>
    <button onclick="show('battle')">âš”ï¸ Kriegsberichte</button>
    <button onclick="show('fleet')">ğŸš¢ FlottenstÃ¤rke</button>
    <button onclick="show('reserve')">ğŸ“ Inselreservierung</button>
    <button onclick="show('attackdef')">ğŸ•’ Angriff & Verteidigung</button>
    <button onclick="show('map')">ğŸ—ºï¸ Karte</button>
    <button onclick="show('kbdata')">ğŸ“œ KB Datenbank</button>
    <button class="adminOnly" onclick="show('members')">ğŸ§ Mitglieder</button>
    <button class="adminOnly" onclick="show('diplo')">ğŸ¤ Diplomatie</button>
    <button class="adminOnly" onclick="show('csv')">ğŸ“‚ CSV</button>
  </nav>

  <!-- Hauptinhalt -->
  <main>
    <!-- Startseite -->
    <section id="briefing" class="active">
      <h1>Willkommen <span id="userDisplay"></span></h1>
      <p>Hier erscheinen aktuelle Ereignisse, Hinweise und Nachrichten deiner Allianz.</p>
    </section>

    <section id="battle"><h1>Kriegsberichte</h1></section>
    <section id="fleet"><h1>FlottenstÃ¤rke</h1></section>
    <section id="reserve"><h1>Inselreservierung</h1></section>
    <section id="attackdef"><h1>Angriff & Verteidigung</h1></section>
    <section id="map"><h1>Karte</h1></section>
    <section id="kbdata"><h1>KB Datenbank</h1></section>

    <!-- Adminbereiche -->
    <section id="members">
      <h1>Mitgliederverwaltung</h1>
      <table id="memberTable"></table>
    </section>

    <section id="diplo"><h1>Diplomatie</h1></section>
    <section id="csv"><h1>CSV Verwaltung</h1></section>
  </main>

  <!-- InfoBox -->
  <div id="infoBox"></div>

  <script type="module">
    import { supabase } from "./supabase.js";

    /* === Authentifizierung prÃ¼fen === */
    const { data:{ user } } = await supabase.auth.getUser();
    if (!user) window.location = "index.html";

    const currentId = user.id;
    const username = localStorage.getItem("username") || "Unbekannt";
    const role = localStorage.getItem("role") || "member";
    document.getElementById("userDisplay").textContent = username;

    /* === Logout === */
    document.getElementById("logoutBtn").onclick = async () => {
      await supabase.auth.signOut();
      localStorage.clear();
      window.location = "index.html";
    };

    /* === Navigation === */
    window.show = id => {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      [...document.querySelectorAll("nav button")]
        .find(b => (b.getAttribute("onclick") || "").includes(id))
        ?.classList.add("active");
    };

    /* === Theme Toggle === */
    const body = document.body;
    const themeBtn = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      body.classList.add("dark");
      themeBtn.textContent = "ğŸŒ";
    }
    themeBtn.onclick = () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      themeBtn.textContent = isDark ? "ğŸŒ" : "ğŸŒ™";
    };

    /* === Adminrechte prÃ¼fen === */
    if (role !== "admin") {
      document.querySelectorAll(".adminOnly").forEach(b => b.style.display = "none");
    } else {
      loadMembers();
    }

    /* === InfoBox === */
    function showInfo(text, color="#b9923d") {
      const box = document.getElementById("infoBox");
      box.style.background = color;
      box.textContent = text;
      box.classList.add("show");
      setTimeout(() => box.classList.remove("show"), 7000);
    }

    /* === Mitgliederverwaltung === */
    async function loadMembers() {
      const { data, error } = await supabase.from("users").select("*").order("created_at", { ascending: true });
      if (error) {
        console.error(error);
        showInfo("Fehler beim Laden der Mitglieder", "#e74c3c");
        return;
      }

      const t = document.getElementById("memberTable");
      t.innerHTML = "<tr><th>Name</th><th>Rolle</th><th>Status</th><th>Aktion</th></tr>";

      data.forEach(u => {
        const tr = document.createElement("tr");
        let actions = "";

        if (u.status === "pending") {
          actions += `<button class='small green' onclick="updateStatus('${u.id}','active')">Freigeben</button>`;
          actions += `<button class='small red' onclick="updateStatus('${u.id}','denied')">Ablehnen</button>`;
        }
        if (u.status === "active") {
          actions += `<button class='small orange' onclick="updateStatus('${u.id}','blocked')">Blocken</button>`;
        } else if (u.status === "blocked") {
          actions += `<button class='small green' onclick="updateStatus('${u.id}','active')">Entsperren</button>`;
        }
        if (u.id !== currentId) {
          actions += `<button class='small gray' onclick="deleteUser('${u.id}')">LÃ¶schen</button>`;
          if (u.role === "admin")
            actions += `<button class='small gold' onclick="changeRole('${u.id}','member')">Zu Member</button>`;
          else
            actions += `<button class='small gold' onclick="changeRole('${u.id}','admin')">Zu Admin</button>`;
        } else {
          actions += "<em>Eigener Account</em>";
        }

        tr.innerHTML = `
          <td>${u.username}</td>
          <td>${u.role}</td>
          <td>${u.status}</td>
          <td>${actions}</td>`;
        t.appendChild(tr);
      });
    }

    window.updateStatus = async (id, status) => {
      await supabase.from("users").update({ status }).eq("id", id);
      const colors = { active: "#4CAF50", denied: "#e74c3c", blocked: "#ff9f43" };
      const msgs = { active: "Freigeschaltet", denied: "Abgelehnt", blocked: "Blockiert" };
      showInfo(msgs[status] || "Status geÃ¤ndert", colors[status] || "#b9923d");
      loadMembers();
    };

    window.changeRole = async (id, role) => {
      await supabase.from("users").update({ role }).eq("id", id);
      showInfo(role === "admin" ? "BefÃ¶rdert zu Admin" : "ZurÃ¼ckgestuft zu Member", "#b9923d");
      loadMembers();
    };

    window.deleteUser = async id => {
      if (!confirm("Benutzer wirklich lÃ¶schen?")) return;
      await supabase.from("users").delete().eq("id", id);
      showInfo("Benutzer gelÃ¶scht", "#666");
      loadMembers();
    };
  </script>
</body>
</html>
