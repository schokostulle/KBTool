<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />

</head>
<body>
  <div class="ocean-bg" aria-hidden="true"></div>
  <main class="dashboard-shell">
    <aside class="sidebar">
      <h2 class="logo">âš“ CrewmenÃ¼</h2>
      <nav>
        <ul>
          <li><a href="dashboard.html" class="active">ğŸ  Ãœbersicht</a></li>
          <li><a href="mitglieder.html">ğŸ‘¥ Mitglieder</a></li>
          <li><button id="logout-btn" class="btn small">ğŸšª Abmelden</button></li>
        </ul>
      </nav>
    </aside>

    <section class="main-content">
      <header>
        <h1>Willkommen an Bord!</h1>
        <p class="subtitle">Nachrichten und AnkÃ¼ndigungen der Flotte</p>
      </header>
      <article id="status"></article>
    </section>
  </main>

  <script>
    const supabase = window.supabase.createClient("https://YOUR-PROJECT-ref.supabase.co","YOUR-ANON-KEY");

    async function init() {
      const { data } = await supabase.auth.getUser();
      if (!data.user) return (window.location.href = "index.html");

      const { data: profile } = await supabase.from("profiles").select("nickname, role, approved").eq("id", data.user.id).maybeSingle();
      const status = document.getElementById("status");

      if (!profile.approved) {
        status.innerHTML = "<h2>â³ Wartestatus</h2><p>Dein Zugang ist noch nicht freigeschaltet.</p>";
        return;
      }

      status.innerHTML = `<h2>âš”ï¸ Willkommen ${profile.nickname}!</h2><p>Rolle: ${profile.role}</p>`;
    }

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    init();
  </script>
</body>
</html>
