<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Willkommen im Dashboard</h1>
  <p>Rolle: <span id="role"></span></p>
  <div id="tool-container"></div>

  <script>
    const role = localStorage.getItem("role");
    if (!role) window.location.href = "index.html";
    document.getElementById("role").textContent = role;

    // Beispielhafte Tool-Logik
    if (role === "admin") {
      document.getElementById("tool-container").innerHTML = `<a href="admin.html">Zum Adminbereich</a>`;
    } else {
      document.getElementById("tool-container").innerHTML = `<p>Tools werden hier angezeigtâ€¦</p>`;
    }
  </script>
</body>
</html>
